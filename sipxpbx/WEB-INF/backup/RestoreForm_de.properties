restore.quick.help=Um die Systemkonfiguration wiederherzustellen, \
    w\u00E4hlen Sie das gew\u00FCnschte Backup aus \
    und dr\u00FCcken Sie den <strong>Wiederherstellen</strong> Button. \
    Sie k\u00F6nnen \
    entweder ein Konfigurations Backup ausw\u00E4hlen, \
    oder ein Voicemail Backup, oder beides.<br/> <br/> \
    <strong>ACHTUNG!</strong> Nachdem Wiederherstellen gedr\u00FCckt worden ist, \
    wird der Konfigurationsserver neustarten, also \
    wird das User Interface für einige Minuten down sein.

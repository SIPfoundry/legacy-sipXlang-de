description.phonebook=Erstellen eines Telefonbuches aufgrund den dem System bekannten Benutzer. Das erstellte Telefonbuch wird den Telefonen zur \
 Verf\u00FCgung gestellt, welche Benutzern zugeordnet sind, die in der im folgenden definierten Konsumentengruppe aufgef\u00FCrt sind. Die \
 Funktion "Telefonbuch" funktioniert nur f\u00FCr Telefone die eine Telefonbuchfunktion haben und f\u00FCr die Telefonbuchunterst\u00FCtzung \ 
 implementiert wurde. 

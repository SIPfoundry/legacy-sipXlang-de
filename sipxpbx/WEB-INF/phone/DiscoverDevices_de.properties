Title=Ger\u00E4te suchen
help.about=<p>Die Tabelle auf dieser Seite enth\u00E4lt alle erkannten Ger\u00E4te, die noch nicht in der Datenbank registriert sind.<br>Zum Registrieren eines Ger\u00E4tes in der Datenbank m\u00FCssen Sie zuerst das Modell ausw\u00E4hlen, dieses markieren und anschlie\u00DFend die Schaltfl\u00E4che "Speichern" w\u00E4hlen. Je nach ausgew\u00E4hltem Modell wird das Ger\u00E4t als Telefon oder als Gateway gespeichert.<br></p>
help.inProgress=<p>Beim Ger\u00E4tesuchvorgang werden Telefone und Gateways, die sich im selben Subnetz wie dieser Server befinden und eingeschaltet sind, automatisch erkannt. Nur bestimmte g\u00E4ngige Marken werden unterst\u00FCtzt, und Ger\u00E4te von anderen Anbietern werden eventuell nicht gefunden. Der Ger\u00E4tesuchvorgang dauert l\u00E4nger, wenn Sie weniger Ger\u00E4te im Subnetz haben. W\u00E4hlen Sie die Schaltfl\u00E4che "Aktualisieren", um die Ergebnisse anzuzeigen. Die Seite wird nicht automatisch aktualisiert.</p>

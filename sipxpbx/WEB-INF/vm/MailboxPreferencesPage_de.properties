title=Anrufbeantworter Einstellungen
quick.help=Sprachnachrichten k\u00F6nnen als E-Mail weitergeleitet werden. E-Mail Benachrichtigungen enthalten einen Link zum Anrufbeantworterportal und optional die Sprachnachricht als Anhang.<br/> \
  Die IMAP Synchronisierung kann benutzt werden um Sprachnachrichten mit einem IMAP Server zu synchronisieren.

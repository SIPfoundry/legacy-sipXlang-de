label.defaultCallerAlias=Vorgegebene Anruferidentifikation
description.defaultCallerAlias=Vorgegebene Anruferidentifikation, welche f\u00FCr alle Anrufe verwendet wird f\u00FCr die keine andere \ 
 Anruferidentifikation definiert wurde.
label.anonymous=Anruferidentifikation blockieren
description.anonymous=Wenn selektiert, dann wird Anruferidentifikation blockiert f\u00FCr alle Anrufe durch diesen Gateway sofern \ 
 keine spezifischere Anruferidentifikation f\u00FCr den Benutzer definiert ist.  
label.ignoreUserInfo=Ignoriere benutzerdefinierte Anruferidentifikation
description.ignoreUserInfo=Wenn selektiert, dann werden nur die Gateway spezifischen Angaben f\u00FCr Anruferidentifikation und \ 
 blockieren der Anruferidentifikation ber\u00FCcksichtigt
label.transformUserExtension=Uebersetze Nebenstellennummer
description.transformUserExtension=Wenn selektiert, dann wird die Nebenstellennummer des Benutzers f\u00FCr die \ 
 Anruferidentifikation benutzt. Wenn nicht selektiert, dann wird versuch die Anruferidentifikation von der Gruppenzugehorigkeit \
 des Benutzers abzuleiten.
label.addPrefix=Vorwahl f\u00FCr Anruferidentifikation
description.addPrefix=Optionale Vorwahl die zu der Anruferidentifikation hinzugef\u00FChgt wird.
label.keepDigits=Zu behaltende Ziffern
description.keepDigits=Anzahl Ziffern, die f\u00FCr die Anruferidentifikation behalten werden sollen bevor die Vorwahl \
 hinzugef\u00FChgt wird. Wenn die Nebenstellennummer des Benutzers mehr Ziffern hat als hier angegeben, so werden die \
 \u00FCberzahligen Ziffern weggelassen.

label.enableCallerId=Spezifiziere Anrufer-ID
description.enableCallerId=Falls aktiviert, wird der Wert der Anrufer-ID unten alle anderen Werte überschreiben \
für Benutzer und Gateways. Benutzen Sie dies nur, wenn Sie den Display Namen spezifizieren \
und optionale URL Parameter.
label.callerId=Anrufer-ID
description.callerId=Wird anstatt der Default Anrufer-ID, welche oben definiert wird, benutzt.
label.displayName=Display Name
description.displayName=Name, der auf dem Telefon erscheint, wenn der Anruf empfangen wird. \
Verschiedene Gateways oder ITSPs behandeln dieses Feld verschieden, also wird das wirkliche Ergebnis variieren. \
Einige Telefone unterstützen es eventuell nicht, dass dieses Feld angezeigt wird.
label.urlParameters=URL Parameter
description.urlParameters=Optionale SIP URI Parameter der folgenden Form: key1=Wert1;key2=Wert2
message.mandatoryCallerId=Sie müssen einen Wert eingeben für Caller-ID.

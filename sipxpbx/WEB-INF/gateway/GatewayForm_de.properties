description.address=F\u00FCr einen PSTN Gateway: IP Adresse (Beispiel: 10.1.1.1) oder der voll qualifizierter Name des \
  Gateways (Beispiel: gateway.example.com). Der Gateway kann an jedem Subnetz sein ohne NAT. \
  F\u00FCr einen SIP Diensteanbieter: Externe IP Adresse oder voll qualifizierter Name des Diensteanbieters \
  (Zum Beispiel: sip.anbieter.de). Beachten Sie: Ein SIP Firewall muss auf der Seite "SIP Firewall" definiert \
  werden um den Anbieter zu erreichen.

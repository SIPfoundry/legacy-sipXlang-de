label.site=Ort
description.site=Beschränken Sie das Gateway, indem Sie einen Ort eingeben, von dem aus es genutzt werden kann. Ein Ort wird durch eine Gruppe von Benutzern repräsentiert und \
Sie müssen für jeden Ort, der betrachtet werden soll eine Abteilung einrichten. Diese Einstellung erlaubt das Routen von Anrufen, welches daruf basiert, von welcher Abteilung \
oder von welchem Benutzer der Anruf kommt (Source Routing). Dies ist nützlich, wenn Benutzer einer Abteilung eine Gateway Preferenz haben, sodass Anrufe durch Ihr lokales \
Gateway gehen, z.B. um WAN Bandbreite zu sparen oder um eine Anrufer-ID zu benutzen, welche von einem analogen Gateway angeboten wird, basierend auf der zugewiesenen PSTN Nummer \
Nur falls das Gateway nicht erreichbar ist, wird das Anruf Routing auf andere Gateways zurückgreifen, welche in der zugehörigen Wahlregel definiert sind. \
label.shared=Geteilt
description.shared=Wenn aktiviert, kann dieser Gateway von jedem Benutzer an jedem Ort genutzt werden, selbst wenn ein bestimmter Ort gewählt ist. Diese Einstellung ist von Haus aus \
aktiviert, damit Benutzer in einer identifizierten Umgebung nach wie vor Ihre bevorzugten Gateways nutzen können, der Gateway aber auch von anderen benutzt werden kann, \
in verschiedenen Orten.

msg.voicemail=Wenn das Gespr\u00E4ch nicht angenommen wird, wird es an den Anrufbeantworter weitergeleitet.
msg.seconds=Sekunden
quick.help=<p>Interne Durchwahlen, externe Nummern oder SIP Adressen hinzuf\u00FCgen um Gespr\u00E4che weiterzuleiten bevor sie auf den Anrufbeantworter geleitet werden.<br/>\
Anrufe werden sequentiell weitergeleitet - <em>wenn nicht angenommen wird</em> oder parallel - <em>zur gleichen Zeit</em>. Wenn parallel weitergeleitet wird, klingeln alle Durchwahlen und der Anruf wird an das Telefon durchgestellt, an dem zuerst angenommen wurde.</p><p>Jede Weiterleitungsregel kann individuell ein- oder ausgeschaltet werden. Nur eingeschaltete Regeln beeinflussen das Verhalten bei Anrufen. Ausgeschaltete Regeln werden gespeichert f\u00FCr die sp\u00E4tere Verwendung.</p><p>Wenn an keinem der beteiligten Telefon angenommen wurde, wird der Anruf zum Anrufbeantworter durchgestellt. Besitzt der Teilnehmer keine Anrufbeantworterberechtigung, h\u00F6rt der Anrufer ein Besetztzeichen.</p>


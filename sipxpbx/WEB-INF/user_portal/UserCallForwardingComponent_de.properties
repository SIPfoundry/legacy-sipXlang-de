title=Anrufweiterleitung
add=Nummer hinzuf\u00FCgen
msg.first=Durchwahl {0} klingelt zuerst.
msg.voicemail=Wenn keine der oben genannten Durchwahlen antwortet, wird der Anruf an Ihre Voicemailbox weitergeleitet.
quick.help=<p>F\u00FCgen Sie interne Durchwahlnummern, externe Nummern oder SIP-Adressen hinzu, an die der Anruf umgeleitet werden soll, bevor dieser an die Voicemail des Benutzers gesendet wird.<br/>Anrufe werden der Reihe nach weitergeleitet - <em>wenn keine Antwort</em> oder parallel - <em>gleichzeitig</em>. Wird ein Anruf parallel weitergeleitet, so klingeln alle Durchwahlen und der Anruf wird an diejenige durchgestellt, die zuerst antwortet.</p><p>Jede Durchwahl kann einzeln aktiviert oder deaktiviert werden. Nur aktivierte Durchwahlnummern wirken sich auf das Anrufweiterleitungsverhalten aus. Deaktivierte Durchwahlnummern werden f\u00FCr den sp\u00E4teren Gebrauch aufgespart.</p><p>Wenn keine der Durchwahlnummern auf der Liste erfolgreich ist, wird der Anruf an die Voicemail des Benutzers weitergeleitet. Wenn der Benutzer keine Voicemail-Berechtigung hat, h\u00F6rt der Anrufer das Besetztzeichen.</p>

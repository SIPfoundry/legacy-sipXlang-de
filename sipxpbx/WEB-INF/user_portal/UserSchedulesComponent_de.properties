title=Zeitpl\u00E4ne
add=Zeitplan hinzuf\u00FCgen
quick.help=<p>Die hier definierten Zeitpl\u00E4ne k\u00F6nnen f\u00FCr die zeitbasierte Anrufweiterleitung verwendet werden. Sie k\u00F6nnen mehrere Zeitpl\u00E4ne definieren, die flexible Weiterleitungsregeln erm\u00F6glichen, beispielsweise find-me/follow-me.<br/>Gehen Sie zur Seite Anrufweiterleitung, um die hier definierten Zeitpl\u00E4ne zu verwenden. </p><p>Durch L\u00F6schen der Zeitpl\u00E4ne werden alle mit den gel\u00F6schten Zeitpl\u00E4nen verkn\u00FCpften Weiterleitungsregeln auf den Zeitplan "Immer" umgeschaltet.</p>

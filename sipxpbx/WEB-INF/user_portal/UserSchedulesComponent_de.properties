title=Zeitpl\u00E4ne
add=Zeitplan hinzuf\u00FCgen
quick.help=<p>Hier definierte Zeitpl\u00E4ne dienen zum zeitbasierten Weiterleiten von Rufen. \
	Sie k\u00F6nnen mehrer Zeitpl\u00E4ne erstellen um flexible Weiterleitungsfunktionen wie follow-me oder find-me zu realisieren.<br/>\
	Gehen Sie auf die Rufweiterleitungsseite um die Zeitpl\u00E4ne zu benutzen.</p> \
	<p>Wenn ein Zeitplan gel\u00F6scht wird, werden die weiterleitungen dauerhaft aktiv.</p>

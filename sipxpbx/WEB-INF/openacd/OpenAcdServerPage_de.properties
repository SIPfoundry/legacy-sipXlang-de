quick.help.clients=Das Kontakt Center erlaubt das Empfangen von Nahrichten im Auftrag mehrerer Clients. \
  Jeder Client wird identifiziert, so dass Agents wissen, f\u00FCr wen der Anruf ist. F\u00FCr jeden Client sind eine oder mehrere Lines definiert. \
  Anrufe f\u00FCr mehrere Clients k\u00F6nnen in die gleiche oder unterschiedliche Warteschlangen geleitet werden. Priorit\u00E4t des Routings wird in der Warteschlangen Seite definiert.
quick.help.lines=Eine Line wird einer Warteschlange zugewiesen und \u00FCberliefert eingehende Anrufe. \
  Sie hat eine interne Erweiterung und optionale DID Nummer und einen Alias zugewiesen. Eine Warteschlange kann mehrere Lines zugewiesen haben.
quick.help.queueGroups=Eine Warteschlangen Gruppe hat eine Liste von F\u00E4higkeiten Voraussetzungen, welche auf alle Medien (Anruf, E-Mail, Voicemail), die in einer Warteschlange, \
  die Mitglied dieser Gruppe ist, angewandt wird. <br/>\
  Die default Warteschlangen Gruppe kann nicht gel\u00F6scht oder umbenannt werden.
quick.help.queues=Medien (Anrufe, E-Mail, Voicemail) betreten eine Warteschlange und werden an einen Agent weitergeleitet, basierend auf \u00FCbereinstimmenden F\u00E4higkeits Voraussetzungen,  \
  die der Agent angibt und basieren auf Priorit\u00E4t und anderen Kriterien, die den Medien durch die Warteschlange zugewiesen werden. <br/>\
  Die default Warteschlange kann nicht gel\u00F6scht oder umbenannt werden.
quick.help.agentGroups=Eine Agent Gruppe enth\u00E4lt eine Liste an F\u00E4higkeiten. Jeder Agent, der Mitglied dieser Gruppe ist, wird diese F\u00E4higkeiten erben. <br/>\
  Die default Agent Gruppe kann nicht gel\u00F6scht oder umbenannt werden.<br/><br/>\
  <b>WARNUNG: Eine Agent Gruppe zu l\u00F6schen, l\u00F6scht automatisch alle Agents in dieser Gruppe. Falls dies nicht gew\u00FCnscht wird, verschieben Sie die Agents in eine \
  andere Gruppe, bevor Sie diese l\u00F6schen.</b>
quick.help.agents=Medien (Anrufe, E-Mail, Voicemail) werden an Agents weitergeleitet, basierend auf verschiedenen Kriterien, \
  ebenso werden F\u00E4higkeits Voraussetzungen mit den F\u00E4higkeiten, die angegeben wurden, verglichen und anderen Kriterien, die auf der Warteschlangen Seite definiert wurden. \
  Agents, die weniger F\u00E4higkeiten angeben, werden \u00F6fter ausgew\u00E4hlt.
quick.help.releaseCodes=Wenn ein Agent freigegeben werden will, \
  kann dieser jede Option ausw\u00E4hlen, die Sie hier definieren, genauso wie den immer ausw\u00E4hlbaren Status "Default". \
  Die Ausrichtung ist entweder Negativ, Neutral, oder Positiv um zu veranschaulichen, kostet Geld, Neutral oder verdient Geld. \
  Die Ausrichtung wird den Agents nicht angezeigt und ist haupts\u00E4chlich n\u00FCtzlich f√ºr Auswertungen.
quick.help.skillGroups=F\u00E4higkeiten Gruppen erlauben das Gruppieren von F\u00E4higkeits Vorausetzungen, die von Medien angefordert werden, \
  oder F\u00E4higkeiten, die von den Agents angegeben werden f\u00FCr einen einfachen Nachweis w\u00E4hrend Warteschlangen-, oder Agent Konfiguration.
quick.help.skills=Eine F\u00E4higkeit ist eine Eigenschaft oder Begabung eines Agents, oder eine Voraussetzung, die von Medien gefordert wird. \
  Individuelle F\u00E4higkeiten k\u00F6nnen zus\u00E4tzlich zu System F\u00E4higkeiten definiert werden.<br/><br/> \
  Magic F\u00E4higkeiten sind System F\u00E4higkeiten, welche nicht hinzugef\u00FCgt, ge\u00E4ndert oder gel\u00F6scht werden k\u00F6nnen. \
  Eine Magic F\u00E4higkeit hat entweder eine spezielle Bedeutung, oder wird unter bestimmten Umst\u00E4nden genauer spezifiziert. \
  Magic F\u00E4higkeiten sind sehr stark und umfassen: <br/>\
  <b>Marke</b>: Wenn Medien zugewiesen, erstreckt es sich auf die Client ID, die mit diesem Medium verkn\u00FCpft ist. <br/>\
  <b>Agent Name</b>: Wenn einem Agent zugewiesen, erstreckt es sich auf den Login Namen des Agents. <br/>\
  <b>Agent Profil</b>: Wenn einem Agent zugewiesen, erstrekt es sich auf den Profil Namen des Agents. <br/>\
  <b>Node</b>:  Wenn einem Agent oder Medium zugewiesen, erstreckt es sich auf den Node. <br/>\
  <b>Warteschlange</b>: Wenn Medien zugewiesen, die sich momentan in der Warteschlange befinden, erstreckt es sich auf den Warteschlangen Namen. <br/>\
  <b>Alle</b>: Wenn einem Agent zugewiesen, kann der Agent alle Medien bedienen, egal welche F\u00E4higkeiten die Medien erfordern. \
  Wenn Medien zugewiesen, ist dieses Medium von jedem Agent bedienbar, egal welche F\u00E4higkeiten der Agent besitzt.
quick.help.commands=Spezielle Wahlfolgen k\u00F6nnen dazu benutzt werden um Aktionen vom Telefon aus auszul\u00F6sen. <br/>\
  Default Aktionen sind Login, Verf\u00FCgbar gehen, Abwesend gehen und Logout. Weitere Aktionen k\u00F6nnen definiert werden.
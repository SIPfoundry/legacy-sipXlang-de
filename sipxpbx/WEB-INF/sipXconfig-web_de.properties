feature.freeSwitch = Medien Services
feature.freeSwitch.description = Medien Services behandeln Anrufe welche Medien benötigen. Die folgenden Services setzen voraus, dass dieser läuft: Authorization Code, Auto Attendant, Konferenzen, Kontakt Center und Voicemail. Dieser Service setzt voraus, dass der Proxy Service aktiviert ist.
feature.proxy = SIP Proxy
feature.proxy.description = Der SIP Proxy Service behandelt allen eingehenden und ausgehenden SIP Traffic. Ein SIP Proxy service wird pro Server benötigt.
feature.registrar = SIP Registrar
feature.registrar.description = Wirft ein Auge auf aktuelle Benutzer Registrierungen und führt die Anrufannahme Funktion aus. Ein registrar wird pro Server benötigt. Dieser Service benötigt mindestens einen SIP Registrar Server im Cluster und die Nat Traversal (Media Relay) Funktion aktiviert.
feature.mongo = Verteilte Datenbank
feature.mongo.description = Der verteilte Datenbank Service wird benutzt um Server status und Konfigurationsinformationen zu speichern und erlaubt für eine gleichmäßige Verteilung das Serverteilen. Einer oder mehrere verteilte Datenbank Services sind pro Cluster nötig.
feature.mwi = MWI
feature.mwi.description = Message Waiting Indicator service für eingehende voicemail Nachrichten. Einer oder mehrere MWI services werden pro Cluster benötigt. Dieser Service benötigt den aktivierten Medien Service.
feature.ivr = Voicemail/Auto Attendant
feature.ivr.description = VoiceMail und Auto Attendant Telefonie Applikationen. Nur ein Service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt den aktivierten Medien Service.
feature.acd = ACD (Legacy)
feature.acd.description = Automatische Anrufverteilungs (Legacy) Service. Dieser Service wird in einer zukünftigen Version überholt werden.
feature.sipxcdr = CDRs
feature.sipxcdr.description = Call Detail Recording Service. Dieser Service sammelt Informationen über Anrufe und speichert diese. Es wird empfohlen diesen Service auf jedem Server auszuführen, auf welchem der SIP Proxy Service ebenfalls läuft. Dieser Service setzt voraus, dass der SIP Proxy Service aktiviert ist. Dieser Service benötigt mindestens einen SIP Proxy Server im Cluster.
feature.imbot = IMBot
feature.imbot.description = Instant Messaging Interactive RoBot. Dieser Service bietet die MyBuddy Funktion für Instant Messaging Benutzer an. Nur ein IM Bot service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt den aktivierten IM-XMPP Service.
feature.phonelog = Telefon logging Server
feature.phonelog.description = Empfängt debugging log Nachrichten für spezielle Telefonmodelle. Nur ein Telefon logging Service ist pro Cluster erlaubt und es ist ein optionaler Service.
feature.acdPresence = ACD Presence (Legacy)
feature.acdPresence.description = Der ACD Presence (Legacy) Service behält den ACD Agent Status im Auge. Ist nur ein benötigter Service, falls Sie den ACD (Legacy) Service aktivieren.
feature.authCode = Authorizierungscode
feature.authCode.description = Der Authorisierungscode fragt Benutzer nach einer PIN Nummer, bevor ein Anruf, welcher Berechtigungen erfordert, durchgestellt wird. Nur ein Authorisierungscode Server ist pro Cluster erlaubt. Dieser Service setzt den aktivierten Medien Service voraus.
feature.acdStats = ACD Statistiken (Legacy)
feature.acdStats.description = Der ACD Statistik Service sammelt Anrufstatistiken für den ACD (Legacy) Service. Dieser Service wird benötigt, falls der ACD (Legacy) Service aktiviert ist.
feature.saa = SAA/BLA
feature.saa.description = Der Shared Appearance Agent(SAA) Service, auch bekannt als der Bridged Line Appearance(BLA) oder Shared Line Appearance (SLA). Nur ein SAA/BLA Service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Server benötigt mindestens einen SIP Proxy Server im Cluster.
feature.autoAttendant = Auto Attendant
feature.autoAttendant.description = Empfängt Anrufer mit einer Ansage und einer Liste von Auswahlmöglichkeiten dann entscheidet er wohin der Anrufer gerouted wird, basierend auf Benutzereingaben. Nur ein Auto Attendant Service ist pro Cluster erlaubt und es ist ein optionaler Service. Das Aktivieren dieser Funktion aktiviert auch die Voicemail Funktion.
feature.provision = Telefon Auto-Provisioning
feature.provision.description = Der Telefon auto-provision Service wird eine Basis Konfiguration für neue Telefone, welche in das Netzwerk integriert werden generieren und wird eine temoräre ID Nummer vergeben, für schnelle und einfache Provisionierung.
feature.instantMessage = IM - XMPP
feature.instantMessage.description = XMPP instant messaging Server. Nur ein  IM - XMPP Service ist per Cluster erlaubt und es ist ein optionaler Service.
feature.restServer = REST API
feature.restServer.description = Der REST API Service bietet eine Applikationsprogrammierungsoberfläche für Entwickler um mit den erlaubten Funktionen, wie Anruf Kontrolle, Benutzer Erstellung, etc zu interagieren. Nur ein REST API Service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt mindestens einen  CDR Manager und mindestens einen Proxy Server im Cluster.
feature.conference = Konferenzen
feature.conference.description = Konferenz Service. Einer oder mehrere Konferenz Server sind pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt Medien Services aktiviert auf demselben Host.
feature.sbcBridge = SIP Trunking
feature.sbcBridge.description = Der SIP trunking Service ist ein Back to Back User Agent (B2BUA), welcher als ein Gateway zu SIP ITSP Services agiert um Anrufe zu überbrücken. Dies wird von den meißten SIP Servern nicht vorausgesetzt für Anrufe.
feature.borderController = SBC
feature.borderController.description = Session Border Controller. Wird nicht benutzt (wird bald gelöscht)
feature.park = Anruf Parken
feature.park.description = Der Anruf Parken Service erlaubt es Benutzern einen Anruf in einer Warteschlange zu parken, wo er von einem anderen Benutzer zurückgeholt werden kann. Nur ein Anruf Park Service ist pro Cluster erlaubt und es ist ein optionaler Service. This service requires SIP Proxy server on the same host.
feature.page = Paging Groups
feature.page.description = The Paging Groups service allows select users to perform a one-way page to a group of other users. Only select phone models support this feature. Only one paging groups service is allowed per cluster and is an optional service. This service requires at least one SIP Proxy server in the cluster.
feature.callpilot = CallPilot Voicemail Menu
feature.callpilot.description = If Nortel voice prompts have been uploaded, this option enables voicemail menu prompts that match Nortel's CallPilot voicemail system.
feature.bridgeRecording = Conference Event Listener
feature.bridgeRecording.description = The conference recording service allows conferences to be recorded and mybuddy to receive notifications when someone enters/exits owned conference. This feature will need to be enabled on a per-bridge basis. This service requires the conferencing service to be enabled.
feature.natTraversal = Media Relay
feature.natTraversal.description = The media relay service is used for NAT Traversal and for certain SIP trunking situations where RTP media cannot directly traverse a network. If enabled, this service will run alongside the SIP proxy service on each server that also has the SIP Proxy service enabled.
feature.openacd=Contact Center
feature.openacd.description=Contact Center service. Enabling this feature also enables Media Services on the same host.
feature.sipxdns = DNS
feature.sipxdns.description = A Domain Name Server resolves server names to IP addresses within the system. Highly recommend you install this service on ever server. Be sure to configure "DNS Forwarders" in "System/DNS Settings" otherwise your server will not be able to resolve any server name outside the cluster.
feature.mongoArbiter = Distributed Database Arbiter
feature.mongoArbiter.description = Only needed when you have an even number of distributed databases. Harmful if you have an odd number of distributed databases. Primary server counts as one distributed database. This service helps the distributed databases decide which server to use in the event one of them fails. Only makes sense to have exactly one or exactly zero per cluster.
feature.snmp = SNMP
feature.snmp.description = SNMP server reports the status of running processes and other server statistics. When enabled, each server will run snmpd service.
feature.mail = SMTP
feature.mail.description = SMTP mail server for sending automated mail from this system.
feature.sipxlogwatcher = Log watcher
feature.sipxlogwatcher.description = Service that reads incoming log messages and reacts accordingly. Typically used to trigger a SNMP alarms.
feature.rls = RLS
feature.rls.description = Resource List Server allows end points to monitor the status of other end points. This service requires at least one SIP Proxy server in the cluster.
feature.event = Event Notifier
feature.event.description = The WebSockets server and API for notifying clients. The WebSocket protocol makes possible bidirectional communication between a client and a server.
feature.moh = Music on Hold
feature.moh.description = Music on hold (MOH) refers to the business practice of playing recorded music to fill the silence that would be heard by telephone callers who have been placed on hold. \
Music on Hold is supported for all phones that implement the Music On Hold service IETF draft. This service requires Media Services to be enabled.
feature.firewall = Firewall
feature.firewall.description = Firewall using iptables. Rules are determined automatically based on what services are running.
feature.recording = Conference Event Listener
feature.recording.description = When a conference has auto-record setting enabled, this service will automatically record the conference and save it in user mailbox \
MyBuddy will receive notifications when user enters/lefts owned conference
feature.intercom = Intercom
feature.intercom.description = Intercom allows phones to answer calls automatically (without user intervention). Intercom is supported only for devices that can be configured to automatically answer incoming calls. The intercom call can be initiated from any phone. This service requires at least one SIP Proxy server in the cluster.
feature.dhcpd = DHCP
feature.dhcpd.description = DHCP Service to supply devices with IP addresses and other critical network settings. Only one DHCP service is allowed per cluster and is an optional service.
feature.ftp = FTP
feature.ftp.description = FTP service to supply devices with configuration files. Only one FTP service is allowed and only on primary server. This is an optional service.
feature.tftp = TFTP
feature.tftp.description = TFTP service to supply devices with configuration files. Only one TFTP service is allowed and only on primary server. This is an optional service.
feature.tunnel = Encrypted Communication
feature.tunnel.description = Encryption of relevant communication between servers in your cluster. This is internal to your clustering only and not related to protocols like SIP TLS, or SRTP. This requires Firewall service. This will run Encryption Tunnel Service on all hosts.
feature.sipxsqa = Network Queue
feature.sipxsqa.description = Network Queue passes message through cluster including presence information and system events.
feature.alarms = SNMP Alarms
feature.alarms.description = SNMP Trap server that will accept trap notifications from parts of system and in turn forward traps to another trap sinks. SNMP service requires SNMP, Log Watcher and SMTP features to be enabled.
feature.ntpd = NTP
feature.ntpd.description = NTP is a service for setting and and maintaining system time in synchronization with standard time servers.
feature.mysql = SIP Capture DB
feature.mysql.description = MySQL Database used for SIP Capture.
feature.redis = Network Queue DB
feature.redis.description = Network Queue in-memory persistent store.


feature.freeSwitch = Medien Services
feature.freeSwitch.description = Medien Services behandeln Anrufe welche Medien benötigen. Die folgenden Services setzen voraus, dass dieser läuft: Authorization Code, Auto Attendant, Konferenzen, Kontakt Center und Voicemail. Dieser Service setzt voraus, dass der Proxy Service aktiviert ist.
feature.proxy = SIP Proxy
feature.proxy.description = Der SIP Proxy Service behandelt allen eingehenden und ausgehenden SIP Traffic. Ein SIP Proxy service wird pro Server benötigt.
feature.registrar = SIP Registrar
feature.registrar.description = Wirft ein Auge auf aktuelle Benutzer Registrierungen und führt die Anrufannahme Funktion aus. Ein registrar wird pro Server benötigt. Dieser Service benötigt mindestens einen SIP Registrar Server im Cluster und die Nat Traversal (Media Relay) Funktion aktiviert.
feature.mongo = Verteilte Datenbank
feature.mongo.description = Der verteilte Datenbank Service wird benutzt um Server status und Konfigurationsinformationen zu speichern und erlaubt für eine gleichmäßige Verteilung das Serverteilen. Einer oder mehrere verteilte Datenbank Services sind pro Cluster nötig.
feature.mwi = MWI
feature.mwi.description = Message Waiting Indicator service für eingehende voicemail Nachrichten. Einer oder mehrere MWI services werden pro Cluster benötigt. Dieser Service benötigt den aktivierten Medien Service.
feature.ivr = Voicemail/Auto Attendant
feature.ivr.description = VoiceMail und Auto Attendant Telefonie Applikationen. Nur ein Service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt den aktivierten Medien Service.
feature.acd = ACD (Legacy)
feature.acd.description = Automatische Anrufverteilungs (Legacy) Service. Dieser Service wird in einer zukünftigen Version überholt werden.
feature.sipxcdr = CDRs
feature.sipxcdr.description = Call Detail Recording Service. Dieser Service sammelt Informationen über Anrufe und speichert diese. Es wird empfohlen diesen Service auf jedem Server auszuführen, auf welchem der SIP Proxy Service ebenfalls läuft. Dieser Service setzt voraus, dass der SIP Proxy Service aktiviert ist. Dieser Service benötigt mindestens einen SIP Proxy Server im Cluster.
feature.imbot = IMBot
feature.imbot.description = Instant Messaging Interactive RoBot. Dieser Service bietet die MyBuddy Funktion für Instant Messaging Benutzer an. Nur ein IM Bot service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt den aktivierten IM-XMPP Service.
feature.phonelog = Telefon logging Server
feature.phonelog.description = Empfängt debugging log Nachrichten für spezielle Telefonmodelle. Nur ein Telefon logging Service ist pro Cluster erlaubt und es ist ein optionaler Service.
feature.acdPresence = ACD Presence (Legacy)
feature.acdPresence.description = Der ACD Presence (Legacy) Service behält den ACD Agent Status im Auge. Ist nur ein benötigter Service, falls Sie den ACD (Legacy) Service aktivieren.
feature.authCode = Authorizierungscode
feature.authCode.description = Der Authorisierungscode fragt Benutzer nach einer PIN Nummer, bevor ein Anruf, welcher Berechtigungen erfordert, durchgestellt wird. Nur ein Authorisierungscode Server ist pro Cluster erlaubt. Dieser Service setzt den aktivierten Medien Service voraus.
feature.acdStats = ACD Statistiken (Legacy)
feature.acdStats.description = Der ACD Statistik Service sammelt Anrufstatistiken für den ACD (Legacy) Service. Dieser Service wird benötigt, falls der ACD (Legacy) Service aktiviert ist.
feature.saa = SAA/BLA
feature.saa.description = Der Shared Appearance Agent(SAA) Service, auch bekannt als der Bridged Line Appearance(BLA) oder Shared Line Appearance (SLA). Nur ein SAA/BLA Service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Server benötigt mindestens einen SIP Proxy Server im Cluster.
feature.autoAttendant = Auto Attendant
feature.autoAttendant.description = Empfängt Anrufer mit einer Ansage und einer Liste von Auswahlmöglichkeiten dann entscheidet er wohin der Anrufer gerouted wird, basierend auf Benutzereingaben. Nur ein Auto Attendant Service ist pro Cluster erlaubt und es ist ein optionaler Service. Das Aktivieren dieser Funktion aktiviert auch die Voicemail Funktion.
feature.provision = Telefon Auto-Provisioning
feature.provision.description = Der Telefon auto-provision Service wird eine Basis Konfiguration für neue Telefone, welche in das Netzwerk integriert werden generieren und wird eine temoräre ID Nummer vergeben, für schnelle und einfache Provisionierung.
feature.instantMessage = IM - XMPP
feature.instantMessage.description = XMPP instant messaging Server. Nur ein  IM - XMPP Service ist per Cluster erlaubt und es ist ein optionaler Service.
feature.restServer = REST API
feature.restServer.description = Der REST API Service bietet eine Applikationsprogrammierungsoberfläche für Entwickler um mit den erlaubten Funktionen, wie Anruf Kontrolle, Benutzer Erstellung, etc zu interagieren. Nur ein REST API Service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt mindestens einen  CDR Manager und mindestens einen Proxy Server im Cluster.
feature.conference = Konferenzen
feature.conference.description = Konferenz Service. Einer oder mehrere Konferenz Server sind pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt Medien Services aktiviert auf demselben Host.
feature.sbcBridge = SIP Trunking
feature.sbcBridge.description = Der SIP trunking Service ist ein Back to Back User Agent (B2BUA), welcher als ein Gateway zu SIP ITSP Services agiert um Anrufe zu überbrücken. Dies wird von den meißten SIP Servern nicht vorausgesetzt für Anrufe.
feature.borderController = SBC
feature.borderController.description = Session Border Controller. Wird nicht benutzt (wird bald gelöscht)
feature.park = Anruf Parken
feature.park.description = Der Anruf Parken Service erlaubt es Benutzern einen Anruf in einer Warteschlange zu parken, wo er von einem anderen Benutzer zurückgeholt werden kann. Nur ein Anruf Park Service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt einen SIP Proxy Server auf demselben Host.
feature.page = Paging Gruppen
feature.page.description = Der Paging Gruppen Service erlaubt es ausgewählten Benutzern einer anderen Benutzergruppe eine Einweg-Page zu schicken. Nur ausgewählte Telefone unterstützen diese Funktion. Nur ein paging Gruppen Service ist pro Cluster erlaubt und es ist ein optionaler Service. Dieser Service benötigt mindestens einen SIP Proxy Server im Cluster.
feature.callpilot = CallPilot Voicemail Menü
feature.callpilot.description = Falls die Nortel Benutzerführung hochgeladen worden ist, erlaubt diese Option das aktivieren der Voicemail Menübenutzerführung, welche gleich ist wie das Nortel's CallPilot voicemail System.
feature.bridgeRecording = Konferenz Event Listener
feature.bridgeRecording.description = Der Konferenzen Aufnahmeservice erlaubt es Konferenzen aufzuzeichnen und MyBuddy Benachrichtigungen zu empfangen, wenn jemand eigene Konferenzen betritt, oder verlässt. Diese Funktion muss auf einer per-bridge basis aktiviert werden. Dieser Service benötigt den aktivierten Konferenzen Server.
feature.natTraversal = Medien Relay
feature.natTraversal.description = Der Medien Relay Service wird für NAT Traversal und bestimmte SIP trunking Situationen benutzt, wo RTP Medien nicht direkt ein Netzwerk durchlaufen können. Falls aktiviert, wird dieser Service zusammen mit dem SIP proxy Service auf jedem Server laufen, welcher den SIP Proxy Service aktiviert hat.
feature.openacd=Kontakt Center
feature.openacd.description=Kontakt Center Service. Diese Funktion zu aktivieren, aktiviert ebenfalls Medien Services auf dem gleichen Host.
feature.sipxdns = DNS
feature.sipxdns.description = Ein Domain Name Server löst Servernamen in IP Adressen des Systems auf. Wir empfehlen wärmstens diesen Service auf jedem Server zu installieren. Vergewissern Sie sich, dass "DNS Forwarders" in "System/DNS Settings" eingetragen sind, sonst ist der Server nicht in der Lage irgendwelche Servernamen außerhalb des Clusters aufzulösen.
feature.mongoArbiter = Verteilter Datenbankarbeiter
feature.mongoArbiter.description = Wird nur benötigt, wenn Sie eine gerade Anzahl an verteilten Datenbanken haben. Schädlich, wenn Sie eine ungerade Anzahl an verteilten Datenbanken haben. Der primäre Server zählt als eine verteilte Datenbank. Dieser Service hilft der verteilten Datenbank zu entscheiden, welcher Server benutzt werden soll, im Falle dass einer von Ihnen ausfällt. Es macht nur Sinn genau einen, oder keinen in einem Cluster zu haben.
feature.snmp = SNMP
feature.snmp.description = Der SNMP Server berichtet den Status laufender Prozesse und andere Serverstatistiken. Wenn aktiviert, wird jeder Server den SNMPD Service ausführen.
feature.mail = SMTP
feature.mail.description = SMTP Mail Server um automatische Mails von diesem System zu senden.
feature.sipxlogwatcher = Log Beobachter
feature.sipxlogwatcher.description = Service, welcher eingehende Lognachrichten liest und dementsprechend reagiert. Normalerweise benutzt um einen SNMP Alarm auszulösen.
feature.rls = RLS
feature.rls.description = Resource List Server erlaubt es Endpunkten den Status anderer Endpunkte zu beobachten. Dieser Service benötigt mindestens einen SIP Proxy Server im Cluster.
feature.event = Event Benachrihtigung
feature.event.description = Der WebSockets Server und API um andere Clients zu benachrichtigen. Das WebSocket Protokoll macht zweiseitige Kommunikation zwischen einem Client und einem Server.
feature.moh = Musik während dem Halten
feature.moh.description = Musik während dem Halten (MOH) bezieht sich auf die Geschäftspraktik aufgenommene Musik abzuspielen um die entstehende Stille am Telefon zu vermeiden, welche von dem Anrufer gehört werden würde, während er in der Warteschleife ist. \
Musik während dem Halten wird von allen Telefonen unterstützt, welche den IETF Vorschlag unterstützen. Dieser Service benötigt aktivierte Medien Services.
feature.firewall = Firewall
feature.firewall.description = Die Firewall benutzt iptables. Regeln werden automatisch ermittelt, basierend darauf, welche Services laufen.
feature.recording = Konferenz Event Listener
feature.recording.description = Wenn eine Konferenz automatische Aufnahme aktiviert hat, wird dieser Service automatisch die Konferenz aufzeichnen und in der Benutzer Mailbox speichern \
MyBuddy bekommt dabei Benachrichtigungen, wenn ein Benutzer eigene Konferenzen betritt, oder verlässt
feature.intercom = Intercom
feature.intercom.description = Intercom erlaubt es Telefonen Anrufe automatisch anzunehmen (ohne Zutun des Benutzers). Intercom wird nur von Telefonen unterstützt, welche dafür konfiguriert werden können ankommende Anrufe automatisch anzunehmen. Der Intercom Anruf kann von jedem Telefon aus initiiert werden. Dieser Service benötigt mindestens einen SIP Proxy im Cluster.
feature.dhcpd = DHCP
feature.dhcpd.description = DHCP Service um Geräte mit IP Adressen und anderen kritischen Netzwerkeinstellungen zu versorgen. Nur ein DHCP Server ist pro Cluster erlaubt und es ist ein optionaler Service.
feature.ftp = FTP
feature.ftp.description = FTP service um Geräte mit Konfigurationsdateien zu versorgen. Es ist nur ein FTP Service erlaubt und nur auf dem primären Server. Dies ist ein optionaler Service.
feature.tftp = TFTP
feature.tftp.description = TFTP service um Geräte mit Konfigurationsdateien zu versorgen. Es ist nur ein TFTP Service erlaubt und nur auf dem primären Server. Dies ist ein optionaler Service.
feature.tunnel = Verschlüsselte Kommunikation
feature.tunnel.description = Verschlüsselung relevanter Kommunikation zwischen den Servern in Ihrem Cluster. Dies ist nur intern für Ihren Cluster und nicht verbunden mit Protokollen wie SIP TLS, oder SRTP. Dies benötigt den Firewall Service. Dies wird den Verschlüsselungstunnel auf allen Hosts ausführen.
feature.sipxsqa = Netzwerk Warteschlange
feature.sipxsqa.description = Die Netzwerk Warteschlange leitet Nachrichten durch den Cluster inklusive Presence Informationen and System events.
feature.alarms = SNMP Alarme
feature.alarms.description = SNMP Trap Server welcher trap Benachrichtigungen von anderen Teilen des Systems annimmt und im Gegenzug trps an andere Empfänger weiterleitet. SNMP service benötigt SNMP, Log Watcher und SMTP Funktionen aktiviert.
feature.ntpd = NTP
feature.ntpd.description = NTP ist ein Service um die System Zeit einzustellen und diese mit Standard Zeitservern abzugleichen.
feature.mysql = SIP Capture DB
feature.mysql.description = MySQL Datenbank, genutzt für SIP Aufnahme.
feature.redis = Netzwerk Warteschlangen DB
feature.redis.description = Netzwerk Warteschlangen in-memory persistent store.

address.dns = DNS
address.dns = Falls Sie DNS auf dem System aktiviert haben, erlaubt dies Anfragen an den DNS Server von Endpunkten wie z.B. Telefonen zu senden.
address.ftp = FTP (Control)
address.ftp.description = File Transfer Protocol. Nur Kontrollport. Damit FTP funktionieren kann brauchen Sie beides, einen Kontroll- und einen Datenport. FTP wird dazu benutzt, Konfigurationsdateien für bestimmte Gerätetypen zu übertragen.
address.ftpData = FTP (Data)
address.ftpData.description = File Transfer Protocol. Nur Datenport. Damit FTP funktionieren kann brauchen Sie beides, einen Kontroll- und einen Datenport. FTP wird dazu benutzt, Konfigurationsdateien für bestimmte Gerätetypen zu übertragen.
address.ftpPasv = FTP (PASV)
address.ftpData.description = File Transfer Protocol. Passivmodus Port. FTP wird dazu benutzt, Konfigurationsdateien für bestimmte Gerätetypen zu übertragen.
address.adminApi = Konfigurations API
address.adminApiAuth = Bria login (unsicher - port 12000)
address.secureAdminApi = Konfiguration Externe RESTful/SOAP APIs
address.adminApi.description = SOAP und RESTful web service APIs, welche es Systemen erlauben solche Sachen wie Benutzer hinzuzufügen oder das Telefon neuzustarten.
address.tftp = TFTP
address.tftp.description = Trivial File Transfer Protocol. TFTP wird dazu benutzt, Konfigurationsdateien für bestimmte Gerätetypen zu übertragen.
address.ssh = SSH
address.ssh.description = Secure remote shell.
address.acdConfig = ACD (Legacy) Konfiguration XML-RPC API
address.acdMonitor = ACD (Legacy) Monitor XML-RPC API
address.acdPresenceApi = ACD (Legacy) Presence XML-RPC API
address.acdPresenceTcp = ACD (Legacy) Presence SIP/TCP

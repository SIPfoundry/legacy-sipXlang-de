label.name=SIP Domain-Name
domain.description = Zwei verschiedene Operationsmodi sind m\u00F6glich:<br/> \
<br/>\
a) Als Domain-Name wird der voll qualifizierte Name des SIP Servers verwendet. Die resultierenden SIP Adressen habe dann diese Form: sip:200@sipx.beispiel.com.<br/> \
<br/>\
b) Nur der Domainteil des voll qualifizierten Namens des SIP-Servers wird verwendet. Die resultierenden SIP Adressen haben dann diese Form: sip:200@beispiel.com \
 (Dies ist normalerweise besser, da Anrufer nur Ihre Domain aber nicht den Namen des SIP-Servers kennen. Wichtig: Dies erfordert, dass DNS SRV Diensteintr\u00E4ge in Ihrem DNS-Server f\u00FCr SIP existieren, \
 welche auf den SIP-Server zeigen).<br/> \
<br/>\
Wichtig: \
  Sie können den Namen der Domain nicht von dieser Seite aus ändern.
	Sie müssen {sipx-home}/bin/sipxecs-setup noch einmal ausführen um dies zu bewerkstelligen.<br/>\
	Wenn Sie eine IP Adresse als Domain Alias benutzen, wird das die Hochverfügarkeits Konfiguration daran hindern, korrekt zu funktionieren.

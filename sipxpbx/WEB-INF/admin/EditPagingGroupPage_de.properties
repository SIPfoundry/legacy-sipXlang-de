quick.help=<p>W\u00E4hlen Sie eine bestimmte Datei oder laden Sie eine Datei hoch, die als Signalton abgespielt werden soll, wenn diese Paging-Gruppe angerufen wird. <br/>Die Paging-Gruppennummer entspricht den Ziffern nach dem Pr\u00E4fix. <br/>Wenn Beispielsweise als Pr\u00E4fix die *77 eingestellt ist, so wird beim W\u00E4hlen von "*771" die Paging-Gruppe 1 angew\u00E4hlt.<br/>Wird "*7742" gew\u00E4hlt, so wird die Paging-Gruppe 42 angew\u00E4hlt.<br/>Die Zeit\u00FCberschreitung je Seite ist bis maximal 600 Sekunden konfigurierbar.</p>Eine Zeit\u00FCberschreitung von 0 bedeutet keine Zeit\u00FCberschreitung.

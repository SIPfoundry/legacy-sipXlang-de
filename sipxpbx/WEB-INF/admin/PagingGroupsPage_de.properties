quick.help=Die Paging-Gruppe enth\u00E4lt eine Liste mit Durchwahlnummern, die angerufen werden, wenn das Paging-Pr\u00E4fix mit der anschlie\u00DFenden Paging-Gruppennummer gew\u00E4hlt wird.<br/>Sie k\u00F6nnen \u00C4nderungen an der Paging-Serverkonfiguration vornehmen, ohne dass der Betrieb des laufenden Servers hierdurch beeintr\u00E4chtigt wird.<br/>Wenn Sie alle gew\u00FCnschten Konfigurations\u00E4nderungen vorgenommen haben, w\u00E4hlen Sie die Schaltfl\u00E4che <em>Aktivieren</em>.<br/>Der Paging-Server wird nach der Aktivierung der Konfiguration automatisch neu gestartet.<br/><strong>Zum \u00C4ndern des Paging-Pr\u00E4fixes muss au\u00DFerdem der W\u00E4hlplan reaktiviert werden</strong>.<br/><br/>Telefone von Polycom und LG-Nortel werden automatisch so konfiguriert, dass eine Seite automatisch beantwortet wird. Andere Telefone m\u00FCssen manuell konfiguriert werden. Die Seite wird nach 1 Minute deaktiviert.

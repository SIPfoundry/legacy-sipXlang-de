quick.help=Um Anrufe eines authentifizierten Peer, welcher Ressourcen benutzt die eine Berechtigung ben\u00F6tigen, zu erlauben \
	f\u00FCgen Sie die Domain als vertrauensw\u00FCrdigen Peer hinzu \
	und stellen Sie die Berechtigungen daf\u00FCr ein. \
	Der Peer muss TLS benutzen um mit dem System zu kommunizieren, \
	und der Zertifikats Anieter, welcher benutzt wurde um das Zertifikat zu zertifizieren, muss auf beiden Systemen installiert sein.

quick.help=W\u00E4hlen Sie einen Server aus, um ihn zu konfigurieren und beobachten Sie die laufenden Services. \
Hier k\u00F6nnen Sie einen neuen Server in den Cluster einf\u00FCgen (f\u00FCr HA Konfiguration) \
Jeder Service kann von dem zugeh\u00F6rigen Eintrag im Systemmen\u00FC aus konfiguriert werden. \
<p>Wenn Sie den <em>Sende Profile</em> Button anklicken, werden die Konfigurationsdateien f\u00FCr \
alle Service an den ausgew\u00E4hlten Server geschickt (reproduziert) und alle betroffenen Services werden automatisch neu gestartet. \
Dies wird selten ben\u00F6tigt, da die Konfigurationsdateien von Haus aus gesendet werden, wenn \
deren zugeh\u00F6rige Konfiguration ge\u00E4ndert wird. Wie auch immer, im Falle, dass ein dezentraler Server \
nicht verf\u00FCgbar war zu der Zeit, als sich die Konfiguration \u00E4nderte, kann dieser Button benutzt werden um die Konfiguration \
neu zu senden.</p>\
<p>Nehmen Sie zur Kenntnis, dass <em>Sende Profile</em> an den Master zur Folge hat, dass die in-Memory Datenbank (MongoDB) neu erstellt wird \
und an alle Slaves verteilt wird.</p> \

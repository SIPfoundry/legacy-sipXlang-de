quick.help=<p>Ein Service ben\u00F6tigt m\u00F6glichweise einen oder mehrere andere Services. Das bedeutet, dass das Aktivieren des besagten Services m\u00F6glicherweise automatisch den ben\u00F6tigten Service aktivieren wird. \
Einige ben\u00F6tigte Services müssen auf dem selben Host wie der besagte Service selbst aktiviert werden und in anderen F\u00E4llen ist es ausreichen zumindest einen in dem Cluster zu haben.</p>
<p>HINWEIS: Bewegen Sie die Maus über einen Service, um eine kurze Beschreibung des Services zu sehen.</p>

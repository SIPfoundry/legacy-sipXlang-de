quick.help=<p>Telefon und Benutzer Daten können von einer CSV Datei importiert werden (Kommata getrennte Werte), \
welches kompatibel ist mit den meißten spreadsheet Applikationen. Die CSV Datei sollte eine Titelzeile \
und die folgenden Felder haben\:</p><ul><li>Benutzername</li>\
<li>Voice-mail PIN</li>\
<li>SIP Passwort</li>\
<li>Vorname</li>\
<li>Nachname</li>\
<li>Benutzer Alias</li>\
<li>E-Mail Adresse</li>\
<li>Benutzer Gruppe</li>\
<li>Telefon Seriennummer</li>\
<li>Telefon Modell</li>\
<li>Telefon Gruppe</li>\
<li>Telefon Beschreibung</li>\
<li>IM ID</li></ul>\
<p>Jede Zeile der importieren Datei wird in der Erstellung des Telefons und des Benutzers, der dem Telefon zugewiesen ist resultieren. \
Falls das Gruppen- oder Telefonfeld nicht leer ist, wird der neu erstellte Benutzer und das Telefon der zugehörigen Gruppe zugewiesen. \
Gruppen werden erstellt, wenn Sie nicht bereits existieren. <p><p>Falls ein Benutzer mit dem gleichen Benutzernamen schon existiert, \
wird das System den Benutzer updaten, anstatt einen neuen zu erstellen. Dasselbe gilt für Telefone\: Falls das Telefon \
mit der Seriennummer bereits existiert, wird es geupdated.<br/>Nur Benutzernamen und Telefon Seriennummer sind notwendige Felder. \
Die anderen Felder können Sie leer lassen - in diesem Fall wird das System die Werte nicht überschreiben.</p>

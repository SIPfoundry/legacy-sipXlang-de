quick.help=Momentaufnahmen werden für die Systemdiagnose und Troubleshooting von versierten Technikern genutzt. \
Momentaufnahmen enthalten alle relevanten Informationen um ein Problem zu analysieren dass mit diesem System auftreten könnte. \
Abhängig von dem eingestellten Log Level des Systems, werden mehr oder weniger Daten gesammelt und zur Verfügung gestellt \
in einer Momentaufnahme.<br/>\
Da Logdateien sehr groß sein können, ist es möglich, eine Anzahl an Zeilen zu spezifizieren, welche in der Momentaufnahme enthalten sein sollen.

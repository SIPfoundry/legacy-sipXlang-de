quick.help.moh=<b>Benutze System Konfiguration:</b> wird das Quellen Set in den System Einstellungen auswählen.<br/><br/>\
<b>Soundkarte:</b> Wird Musik von der Soundkarte des Servers streamen.<br/><br/>\
<b>Persönliches Musik Verzeichniß:</b> wird alle Audio Dateien durchgehen im persönlichen Musik während dem halten Ordner.<br/><br/>\
<b>System Musik Verzeichnis:</b> wird alle Audio Dateien durchgehen im lokalen Musik während dem halten Ordner.<br/><br/>\
<b>Keine:</b> wird Musik während des Wartens deaktivieren.

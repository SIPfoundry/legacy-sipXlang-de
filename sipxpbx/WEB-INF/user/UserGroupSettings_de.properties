quick.help.schedule=<p>Hier definierte Zeitpl\u00E4ne werden für zeitabh\u00E4ngige Anrufweiterleitung \
    ("find-me / follow-me") verwendet. Mehrere Zeitpl\u00E4ne k\u00F6nnen definiert werden.</p>

quick.help.personalAttendant=<p>Jeder Benutzer kann auf dem Benutzerportal Optionen f\u00FCr den pers\u00F6nlichen \
   Anrufbeantworter konfigurieren. Anrufer, welche an den Antwortdienst weitergeleitet werden, k\u00F6nnen mit den Tasten 0 bis 9 \
   zwischen verschiedenen Funktionen w\u00E4hlen. Der Administrator kann die Funktion f\u00FCr die Taste 0 definieren. Dies \
   entspricht in der Regel einem Rezeptionist oder Assistenten. Der Benutzer kann dies individuell \u00E4ndern.</p>

quick.help.unifiedMessaging=<p>Auf dieser Seite können Sie Parameter, die mit der voicemail / IMAP integration zusammenhängen konfigurieren. \
Diese Parameter basieren auf einer pro-Benutzer Politik, jede Gruppe hat Ihre eigenen IMAP Server Parameter.</p>


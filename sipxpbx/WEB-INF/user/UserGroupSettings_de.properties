quick.help.speedDial=Schnellwahlnummern sind für alle Benutzer dieser Gruppe definiert. Sie sind Telefonen zugewiesen, \
welche Schnellwahlnummern unterstützen, für welche der Benutzer auf dem Telefon als erste Verbindung eingetragen ist. \
Nehmen Sie zur Kenntnis, dass das Schnellwahlverfahren noch nicht auf allen Telefonen implementiert ist.<br /><br />\
Vergewissern Sie sich, dass Sie Namen wählen, die das Telefon, das Sie benutzen auch anzeigen kann.<br /><br /> \
Subscribe to presence sollte nur auf Telefonen genutzt werden, welche diese Funktion unterstützen. Nehmen Sie zur Kenntnis, \
dass Anwesenheit noch nicht auf allen Telefonen implementiert ist.<br /><br />\
Wenn die Telefone geupdated werden, dann werden alle Telefone, welche momentan auf die Benutzer dieser Gruppe angemeldet sind, \
automatisch neustarten.<br/>

title=Automatische Konferenzzuordnung
quick.help.conference=Eine pers\u00F6nliche Konferenz kann bei Erstellung eines Benutzers automatisch zugeordnet werden. Nur wenn neu erstellte Benutzer dieser Gruppe zugeordnet werden wird f\u00FCr sie eine Konferenz zugeordnet.
label.enabled=Konferenzen neuen Benutzern zuordnen
description.enabled=Wenn aktiv wird jedem neu angelegten Benutzer dieser Gruppe eine Konferenz zugeordnet.
label.prefix=Konferenzdurchwahl Pr\u00E4fix
description.prefix=Der Pr\u00E4fix f\u00FCr die Konferenz eines Benutzers. Beispiel: Mit dem Pr\u00E4fix 1000 wird der Benutzer 123 eine Konferenz mit der Nummer 1000123 erhalten.
label.bridgeSelect=Konferenz Server
description.bridgeSelect=Der Konferenz Server auf dem die Konferenz des Benutzers angelegt wird.
label.bridgeSelect.selectBridge=Server ausw\u00E4hlen...
message.prefixRequired=Ein Konferenz Pr\u00E4fix wird ben\u00F6tigt.
message.bridgeRequired=Ein Konferenz Server muss ausgew\u00E4hlt werden.

description.showPersonalContacts=Aktivieren Sie diese Option um persönliche Kontakte auf dem Telefon anzuzeigen.<br/> \
Diese Einstellung wird aktiv, wenn die Profile gesendet worden sind und die Telefone neu gestartet wurden.

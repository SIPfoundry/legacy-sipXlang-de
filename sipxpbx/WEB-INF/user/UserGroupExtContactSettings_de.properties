title=Automatische Zuweisung externer Benutzer
quick.help.extcontact=Eine externe Benutzerkontaktnummer kann automatisch erzeugt werden wenn neue Benutzer angelegt werden. Nur wenn der neue Benutzer beim Erzeugen dieser Gruppe zugeordnet wirde, wird ein Benutzerkontakt angelegt. Danach werden Anrufe und MWI zum externen Benutzer gesendet.
label.enabled=Dem neuen Benutzer einen externen Kontakt zuordnen
label.prefix=Pr\u00E4fix f\u00FCr externe Benutzer
description.prefix=Der Pr\u00E4fix f\u00FCr den neu angelegten externen Benutzer. Beispiel: Pr\u00E4fix 81. Benutzer 3262. Externer Kontakt 813262.
message.prefixRequired=Es wird ein Pr\u00E4fix ben\u00F6tigt.

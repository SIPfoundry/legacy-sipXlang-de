quick.help.myBuddy=<strong>MyBuddy</strong> ist eine Instant Messaging Funktion, die Benutzern zus\u00E4tzliche Informationen sendet und ihre Kommunikation steuern kann. Die Funktion kann von jedem Standard XMPP Programm genutzt werden.<br/>\<br/>\
  <strong>Beinhaltete Funktionen:</strong><br/>\
  Instant Message Benachrichtigung \u00FCber Sprachnachrichten und Teilnehmer die die Konferenz des Benutzers betreten oder verlassen haben.<br/>\<br/>\
  Instant Message Steuerung von Konferenzteilnehmern (stumm/laut/trennen/sperren/entsperren/Teilnehmer anzeigen).<br/>\<br/>\
  Instant Message Rufsteuerung (Anrufen, Telefonbuch durchsuchen, Anrufhistorie anzeigen, Sprachnachrichten abrufen).

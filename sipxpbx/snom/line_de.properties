sip.user_sipusername_as_line.label=Registrierungsserver mit St\u00F6rung unterst\u00FCtzen
sip.user_sipusername_as_line.description=Unterst\u00FCtzung f\u00FCr gest\u00F6rten Registrierungsserver mit "ein" aktivieren. Das bedeutet, dass eingehende INVITE-Aufforderungen von Ihrem Provider nicht die Kontakt-URI enthalten, die vorher von Ihrem Telefon als dessen Kontakt registriert wurde. Daher kann das Telefon die Zielleitung des eingehenden Anrufs nicht sicher identifizieren. Wenn Sie die URI in der ersten Zeile der eingehenden INVITE-Aufforderung mit der URI im Kontakt der REGISTER-Aufforderung vergleichen, die das Telefon an den Registrierungsserver sendet, so stimmen diese voraussichtlich nicht \u00FCberein. Sollte dies geschehen, so hei\u00DFt das, dass der Registrierungsserver eine St\u00F6rung aufweist.

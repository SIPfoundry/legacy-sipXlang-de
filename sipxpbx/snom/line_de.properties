line.ring_after_delay.label=Nach Verz\u00F6gerung klingeln
line.ring_after_delay.description=Bei einem eingehenden Anruf kann der Klingelton durch diese Einstellung verz\u00F6gert werden. Der Wert wird in Sekunden angegeben. Ist kein Wert oder der Wert 0 angegeben, so beginnt der Klingelton sofort.
line.record_missed_calls.label=Verpasste Anrufe aufzeichnen
line.record_missed_calls.description=Wenn Sie nicht m\u00F6chten, dass diese spezifische Leitung verpasste Anrufe \u00FCberwacht, dann setzen Sie diese Option auf "aus".

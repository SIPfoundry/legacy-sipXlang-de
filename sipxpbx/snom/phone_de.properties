Quality_of_Service_and_DTMF_Settings.vlan.label=VLAN
Quality_of_Service_and_DTMF_Settings.vlan.description=VLAN-ID (0..4095) und Priorit\u00E4t (0..7) durch ein Leerzeichen getrennt. Was bedeutet, dass die erste Zahl die VLAN-Nummer (802.1q) ist und die zweite Zahl die Priorit\u00E4t (802.1p). Diese Einstellung muss korrekt sein, bevor sich das Telefon mit irgendetwas in einem bestimmten VLAN verbinden kann! Nur das Telefon befindet sich in dem angegebenen VLAN; dies hat jedoch keine Auswirkungen beispielsweise auf einen PC, der mit der zweiten Ethernetbuchse verbunden ist. Das Telefon splittet die beiden Werte, die vom Einstellungs-vlan kommen, in die vlan_id f\u00FCr die Lokalen Einstellungen und die vlan_qos. Es wird dringend empfohlen, dass Sie diese lokalen Einstellungen nicht selbst festlegen!

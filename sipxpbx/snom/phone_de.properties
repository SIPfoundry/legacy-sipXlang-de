Basic_Settings.block_url_dialing.label=URL-Wahl blockieren
Basic_Settings.block_url_dialing.description=Ist "ein" gew\u00E4hlt, so kann der Benutzer den Eingabetyp f\u00FCr die Bearbeitung von Zeichen nicht mehr \u00E4ndern; es k\u00F6nnen nur Nummern gew\u00E4hlt werden.
Basic_Settings.challenge_response.label=Challenge-Response (Herausforderung-Antwort-Authentifizierung)
Basic_Settings.challenge_response.description=Mit "ein" wird die Anzeige von Herausforderungs-Anfragen auf dem Display angezeigt. Der Benutzer wird gebeten, ein Passwort einzugeben, um sich zu authentifizieren.
Basic_Settings.cmc_feature.label=CMC-Funktion
Basic_Settings.cmc_feature.description=Ist diese Einstellung aktiviert (CMC - Client Matter Code), so wird dem Benutzer w\u00E4hrend eines Anrufs eine Funktionstaste angeboten; durch Bet\u00E4tigung dieser Taste wird ein eindeutiger Code mit der INFO-Nachricht in SIP an den Server gesendet. Dieser Code kann sp\u00E4ter zusammen mit der betreffenden Anruf-ID f\u00FCr Rechnungen oder Buchhaltungszwecke verwendet werden.
Basic_Settings.cw_dialtone.label=W\u00E4hlton f\u00FCr Anklopfen
Basic_Settings.cw_dialtone.description=Ist ein Teilnehmer in der Warteschleife, so h\u00F6ren Sie ein Freizeichen ("ein") oder Stille ("aus").
Basic_Settings.conf_hangup.label=Auflegen konfigurieren
Basic_Settings.conf_hangup.description=Es kann erw\u00FCnscht sein, dass ein Anruf durch Auflegen des H\u00F6rers nicht beendet wird. In diesem Fall sollte die Option ausgeschaltet werden ("off").
Basic_Settings.transfer_on_hangup.label=Bei Auflegen weiterleiten
Basic_Settings.transfer_on_hangup.description=W\u00E4hlen Sie Option "aus", wenn Sie die Funktion "Bei Auflegen weiterleiten" ausschalten m\u00F6chten.
Basic_Settings.call_join_xfer.label=Anruf an automatisch gew\u00E4hlten Teilnehmer in Warteschleife weiterleiten
Basic_Settings.call_join_xfer.description=Ist diese Funktion aktiviert, so verbinden Sie einen eingehenden Anruf beispielsweise mit einem Kollegen, den Sie bereits in der Warteschleife haben, indem Sie auf Weiterleiten dr\u00FCcken. Sie k\u00F6nnen keine einzelnen Anrufer aus der Warteschleife aussuchen, an die eingehende Anrufe weitergeleitet werden sollen. Sollten Sie diese M\u00F6glichkeit normalerweise ben\u00F6tigen, so schalten Sie diese Funktion "aus" und w\u00E4hlen Sie den Anrufer, an den ein eingehender Anruf weitergeleitet werden soll, anhand der Navigationstasten aus.
Basic_Settings.contrast.label=Kontrast
Basic_Settings.contrast.description=Legt den Display-Kontrast fest. Diese Funktion sollte nicht verwendet werden, weil jedes Telefon je nach Temperatur und anderen Faktoren unterschiedlich darauf reagiert. Diese Einstellung sollte lieber manuell von der Benutzeroberfl\u00E4che des jeweiligen Telefons aus gew\u00E4hlt werden.

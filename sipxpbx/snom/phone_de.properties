Basic_Settings.use_backlight.label=Hintergrundbeleuchtung verwenden
Basic_Settings.use_backlight.description=Falls Ihr Telefon \u00FCber einen Display mit Hintergrundbeleuchtung verf\u00FCgt, so k\u00F6nnen Sie die Beleuchtung mit "aus" komplett ausschalten.
Basic_Settings.guess_number.label=Nummer vervollst\u00E4ndigen
Basic_Settings.guess_number.description=Automatische Vervollst\u00E4ndigung der gew\u00E4hlten Nummer bei der Eingabe.
Basic_Settings.guess_start_length.label=Nummer vervollst\u00E4ndigen ab Stelle
Basic_Settings.guess_start_length.description=Die automatische Vervollst\u00E4ndigung der Nummer beginnt erst ab der angegebenen Anzahl eingegebener Ziffern.
Basic_Settings.partial_lookup.label=Teilweise suchen
Basic_Settings.partial_lookup.description=Bei eingehenden Anrufen wird versucht die Nummer des eingehenden Anrufs im Adressenbuch zu suchen und eine teilweise \u00DCbereinstimmung (vom Ende ausgehend) wird angezeigt.
Basic_Settings.deny_all_feature.label=Funktion Alle abweisen
Basic_Settings.deny_all_feature.description=Ist diese Funktion "ein"geschaltet, so wird die Option "Alle abweisen" bei eingehenden Anrufen angeboten. Anderenfalls ist die Funktion deaktiviert.
Basic_Settings.admin_mode.label=Administrator-Modus
Basic_Settings.admin_mode.description=Administrator-Modus (alle Einstellungen sind im Admin-Modus zug\u00E4nglich) oder Benutzer-Modus (nur einige Grundeinstellungen sind zug\u00E4nglich).
Basic_Settings.admin_mode_password.label=Passwort f\u00FCr Administrator-Modus
Basic_Settings.admin_mode_password.description=Das Passwort, mit dem auf dem Snom-Telefon in den Administrator-Modus geschaltet werden kann.
Basic_Settings.callpickup_dialoginfo.label=Dialoginfo Anruf abnehmen
Basic_Settings.callpickup_dialoginfo.description=Wenn Ihr Telefon mithilfe einer INFO-SIP-Dialognachricht \u00FCber abzunehmende Anrufe informiert werden und Anrufe abnehmen soll, setzen Sie diese Einstellung auf "ein".

Redirection.redirect_time.description=Anzahl Sekunden, nach denen das Telefon den eingehenden Anruf umleitet
Redirection.redirect_number.label=Umleitungsnummer
Redirection.redirect_number.description=Zielnummer oder -URI, wenn Umleitung auf "immer" gesetzt ist. Wenn der Proxy die Umleitung ausf\u00FChrt, kann dies eine durch Kommata getrennte Liste alternativer Ziele sein (einschlie\u00DFlich Wahrscheinlichkeiten).
Redirection.redirect_busy_number.label=Umleitungsnummer Besetzt
Redirection.redirect_busy_number.description=Zielnummer oder -URI f\u00FCr die Umleitung, wenn die Leitung besetzt ist. Wenn der Proxy die Umleitung ausf\u00FChrt, kann dies eine durch Kommata getrennte Liste alternativer Ziele sein (einschlie\u00DFlich Wahrscheinlichkeiten).
Redirection.redirect_time_number.label=Umleitungsnummer Zeit
Redirection.redirect_time_number.description=Zielnummer oder -URI f\u00FCr Umleitungen nach \u00DCberschreitung des Zeitlimits Wenn der Proxy die Umleitung ausf\u00FChrt, kann dies eine durch Kommata getrennte Liste alternativer Ziele sein (einschlie\u00DFlich Wahrscheinlichkeiten).
Redirection.redirect_always_on_code.label=Code-ein f\u00FCr Immer umleiten
Redirection.redirect_always_on_code.description=Wenn eine Nebenstellenanlage die Umleitung abwickelt, geben Sie die Stern- und Raute-Codes in das entsprechende Feld ein, mit denen diese Funktion auf der Nebenstellenanlage aktiviert wird. Beispiel: Der Code-ein f\u00FCr Umleitungen, die "immer" ausgef\u00FChrt werden sollen, k\u00F6nnte "*21" lauten.
Redirection.redirect_always_off_code.label=Code-aus f\u00FCr Immer umleiten
Redirection.redirect_always_off_code.description=Wenn eine Nebenstellenanlage die Umleitung abwickelt, geben Sie die Stern- und Raute-Codes in das entsprechende Feld ein, mit denen diese Funktion auf der Nebenstellenanlage aktiviert wird. Beispiel: Der Code-aus f\u00FCr Umleitungen, die "immer" ausgef\u00FChrt werden sollen, k\u00F6nnte "#21" lauten.
Redirection.redirect_busy_on_code.label=Code-ein f\u00FCr Umleiten, wenn besetzt
Redirection.redirect_busy_on_code.description=Wenn eine Nebenstellenanlage die Umleitung abwickelt, geben Sie die Stern- und Raute-Codes in das entsprechende Feld ein, mit denen diese Funktion auf der Nebenstellenanlage aktiviert wird. Beispiel: Der Code-ein f\u00FCr Umleitungen, die ausgef\u00FChrt werden sollen, "wenn besetzt", k\u00F6nnte "*61" lauten.
Redirection.redirect_busy_off_code.label=Code-aus f\u00FCr Umleiten, wenn besetzt
Redirection.redirect_busy_off_code.description=Wenn eine Nebenstellenanlage die Umleitung abwickelt, geben Sie die Stern- und Raute-Codes in das entsprechende Feld ein, mit denen diese Funktion auf der Nebenstellenanlage aktiviert wird. Beispiel: Der Code-aus f\u00FCr Umleitungen, die ausgef\u00FChrt werden sollen, "wenn besetzt", k\u00F6nnte "#61" lauten.
Redirection.redirect_time_on_code.label=Code-ein f\u00FCr Umleiten nach Zeitlimit
Redirection.redirect_time_on_code.description=Wenn eine Nebenstellenanlage die Umleitung abwickelt, geben Sie die Stern- und Raute-Codes in das entsprechende Feld ein, mit denen diese Funktion auf der Nebenstellenanlage aktiviert wird. Beispiel: Der Code-ein f\u00FCr Umleitungen, "nach Zeitlimit\u00FCberschreitung" ausgef\u00FChrt werden sollen, k\u00F6nnte "*67" lauten.
Redirection.redirect_time_off_code.label=Code-aus f\u00FCr Umleiten nach Zeitlimit
Redirection.redirect_time_off_code.description=Wenn eine Nebenstellenanlage die Umleitung abwickelt, geben Sie die Stern- und Raute-Codes in das entsprechende Feld ein, mit denen diese Funktion auf der Nebenstellenanlage aktiviert wird. Beispiel: Der Code-aus f\u00FCr Umleitungen, "nach Zeitlimit\u00FCberschreitung" ausgef\u00FChrt werden sollen, k\u00F6nnte "#67" lauten.
Basic_Network_Settings.label=Basisnetzwerk
Basic_Network_Settings.description=Damit das Telefon mit dem konfigurierten Server zusammen funktionieren kann, muss es an ein funktionierendes Netzwerk angeschlossen sein. Daher haben wir die Basis-Netzwerkeinstellungen ausgelassen, denn diese w\u00FCrden die Konfiguration des Telefons durcheinanderbringen, sofern dieses bereits \u00FCber eine funktionierende Netzwerkkonfiguration verf\u00FCgt.
Basic_Network_Settings.phone_name.label=Telefonname
Basic_Network_Settings.phone_name.description=Hostname f\u00FCr dieses Telefon. Ist dieser Parameter verf\u00FCgbar, so dient er zur Identifizierung des Ger\u00E4tes in der SIP-Signalisierung.

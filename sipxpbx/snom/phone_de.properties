SIP_Stack_Settings.rtp_port_start.label=Start RTP-Port
SIP_Stack_Settings.rtp_port_start.description=Erster dynamischer RTP-Port
SIP_Stack_Settings.rtp_port_end.label=Ende RTP-Port
SIP_Stack_Settings.rtp_port_end.description=Letzter dynamischer RTP-Port
SIP_Stack_Settings.network_id_port.label=Netzwerk-ID-Port
SIP_Stack_Settings.network_id_port.description=Port f\u00FCr Netzwerkidentit\u00E4t
SIP_Stack_Settings.sip_retry_t1.label=SIP Wiederholung T1
SIP_Stack_Settings.sip_retry_t1.description=Der Wiederholungstimer in Millisekunden, bis eine unbeantwortete Anfrage erneut gesendet wird. Ist der Wert 500 eingestellt, so sendet das Telefon die unbeantwortete Anfrage nach 500, 1000, 2000, 4000, 600031500 ms erneut. Wird die Anfrage danach immer noch nicht beantwortet, so wird eine Fehlermeldung auf dem Display angezeigt.
SIP_Stack_Settings.enable_timer_support.label=Timer-Unterst\u00FCtzung aktivieren
SIP_Stack_Settings.enable_timer_support.description=Ist diese Option gew\u00E4hlt, so wird der Sitzungstimer gem\u00E4\u00DF RFC 4028 aktiviert.
SIP_Stack_Settings.session_timer.label=Sitzungstimer
SIP_Stack_Settings.session_timer.description=Standardzeit f\u00FCr den Sitzungstimer in Sekunden. Mit 0 wird der Sitzungstimer deaktiviert; ein sinnvoller Wert ist 3600. Beispielsweise wird eine Re-INVITE-Aufforderung nach Ablauf des Timers gesendet.
SIP_Stack_Settings.dirty_host_ttl.label=Dirty-Host-TTL
SIP_Stack_Settings.dirty_host_ttl.description=Zeit in Sekunden, die das Telefon wartet, bevor es eine unbeantwortete Anfrage wiederholt.
SIP_Stack_Settings.max_forwards.label=Max. Weiterleitungen
SIP_Stack_Settings.max_forwards.description=Die maximale Anzahl Etappen, die eine SIP-Anfrage/Antwort weitergeleitet werden darf.
SIP_Stack_Settings.enum_suffix.label=ENUM-Suffix
SIP_Stack_Settings.enum_suffix.description=Durch Kommata getrennte Liste der Routen-Dom\u00E4nen f\u00FCr ENUM-Suchen
SIP_Stack_Settings.trace.label=Ablaufverfolgung
SIP_Stack_Settings.trace.description=Aktiviert die Ausgabe der Ablaufverfolgung der aktuellen Protokollablage.
SIP_Stack_Settings.logon_wizard.label=Einlogg-Assistent
SIP_Stack_Settings.logon_wizard.description=Im SNOM-Tastaturmen\u00FC verf\u00FCgbarer Einlogg-Assistent und Mobilit\u00E4tsfunktionen
SIP_Stack_Settings.user_phone.label=User=Telefon-URI
SIP_Stack_Settings.user_phone.description=Use user=Telefon in SIP-Signalisierung
SIP_Stack_Settings.publish_presence.label=Anwesenheit ver\u00F6ffentlichen
SIP_Stack_Settings.publish_presence.description=Anwesenheitsinformationen ver\u00F6ffentlichen
SIP_Stack_Settings.refer_brackets.label=Verweis-Klammern
SIP_Stack_Settings.refer_brackets.description=Stellen Sie diese Option "ein", falls Sie Ihren REFER (Verweis) in Klammern setzen m\u00F6chten.
SIP_Stack_Settings.require_prack.label=PRACK erforderlich
SIP_Stack_Settings.require_prack.description=Falls PRACK erforderlich ist, stellen Sie diese Option "ein".
SIP_Stack_Settings.offer_gruu.label=GRUU anbieten
SIP_Stack_Settings.offer_gruu.description=Mit dieser Einstellung k\u00F6nnen Sie in SIP die Unterst\u00FCtzung f\u00FCr GRUU einschalten.
SIP_Stack_Settings.offer_mpo.label=MPO anbieten
SIP_Stack_Settings.offer_mpo.description=Aktiviert das Anbieten von MPO (Media Pfad Optimization - Medienpfadoptimierung)
SIP_Stack_Settings.filter_registrar.label=Registrierungsserver f\u00FCr Filter
SIP_Stack_Settings.filter_registrar.description=Durch diese Einstellung kann das Telefon nur SIP-Pakete akzeptieren, die von seinem Registrierungsserver kommen (Sicherheitseinstellung). Sie m\u00FCssen die Option deaktivieren, wenn Sie Anrufe ausf\u00FChren m\u00F6chten, die nicht nur \u00FCber den Proxy laufen sollen!
SIP_Stack_Settings.challenge_reboot.label=Herausforderung Neustart
SIP_Stack_Settings.challenge_reboot.description=Diese Einstellung aktiviert eine Challenge-Response (Herausforderung-Antwort-Authentifizierung) f\u00FCr Remote-Neustartanforderungen.
SIP_Stack_Settings.challenge_checksync.label=Herausforderung Check-Sync
SIP_Stack_Settings.challenge_checksync.description=Aktiviert die Challenge-Response (Herausforderung-Antwort-Authentifizierung) f\u00FCr Check-Sync
SIP_Stack_Settings.short_form.label=Kurzform
SIP_Stack_Settings.short_form.description=Aktiviert die kompakte SIP-Header-Notation
SIP_Stack_Settings.support_rtcp.label=RTCP unterst\u00FCtzen
SIP_Stack_Settings.support_rtcp.description=Aktiviert die Unterst\u00FCtzung f\u00FCr das Real Time Control Protocol (RTCP)
SIP_Stack_Settings.tcp_listen.label=TCP h\u00F6ren
SIP_Stack_Settings.tcp_listen.description=Wenn das Telefon immer den TCP-Port 5060 h\u00F6ren sollte

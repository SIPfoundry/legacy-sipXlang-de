Key_Mapping.label=Tasten
#Key_Mapping.description=
Key_Mapping.intercom_enabled.label=Intercom aktivieren
Key_Mapping.intercom_enabled.description=Diese Einstellung legt fest, ob eine eingehende Intercom-Verbindung (siehe Funktionstasten-Einstellung oben) abgewiesen wird ("aus") oder in der Regel zugelassen wird ("ein"). Sofern eine Authentifizierung erforderlich ist, muss diese auf jeden Fall zus\u00E4tzlich angegeben werden.
Key_Mapping.answer_after_policy.label=Regeln f\u00FCr Beantworten nach
Key_Mapping.answer_after_policy.description=Eine eingehende Intercom-Anfrage, die durch "answer-after=0" signalisiert wird, kann immer ("immer"), nur im inaktiven Zustand ("inaktiv") oder nie ("aus") akzeptiert werden. Sofern eine Authentifizierung erforderlich ist, muss diese auf jeden Fall zus\u00E4tzlich angegeben werden.
#Key_Mapping.answer_after_policy.label.off=
#Key_Mapping.answer_after_policy.label.idle=
#Key_Mapping.answer_after_policy.label.always=
Key_Mapping.no_dnd.label=Kein Bitte nicht st\u00F6ren
Key_Mapping.no_dnd.description=Die Funktion "Bitte nicht st\u00F6ren" kann mit "ein" komplett ausgeschaltet werden.
Key_Mapping.speaker_dialer.label=W\u00E4hlfunktion Lautsprecher
Key_Mapping.speaker_dialer.description=Aktiviert das Starten eines Anrufs mit der Lautsprechertaste.
#Privacy.label=
#Privacy.description=
Privacy.privacy_in.label=Privatsph\u00E4re Eingang
Privacy.privacy_in.description=Anonyme eingehende Anrufe k\u00F6nnen abgelehnt ("aus") oder akzeptiert ("ein") werden.
Privacy.privacy_out.label=Privatsph\u00E4re Ausgang
Privacy.privacy_out.description=Sie k\u00F6nnen Ihre Telefonnummer bei ausgehenden Anrufen anzeigen ("aus") oder ausblenden ("ein") lassen.
Privacy.presence_timeout.label=Zeitlimit Anwesenheit
Privacy.presence_timeout.description=Dies ist die Zeit, nach der die Anwesenheit beendet wird, wenn keine Aktivit\u00E4t zu verzeichnen ist. Die Grundeinstellung betr\u00E4gt 15 Minuten. Ist der Wert 0 gew\u00E4hlt, so bleibt die Anwesenheit geschlossen und es wird nichts ver\u00F6ffentlicht. Mit anderen Worten, die Anwesenheit wird f\u00FCr alle praktischen Zwecke deaktiviert.
Phone_Customization.label=Individuelle Einstellungen
#Phone_Customization.description=
Phone_Customization.calling_title.label=Titel Anruf
Phone_Customization.calling_title.description=Die beim Anrufen angezeigte Statusnachricht kann individuell konfiguriert werden. Ist "lang_dialing" gew\u00E4hlt, so wird die Standardnachricht in der gegenw\u00E4rtig gew\u00E4hlten Sprache verwendet.
Phone_Customization.connected_title.label=Titel Verbunden
Phone_Customization.connected_title.description=Die beim Aufbau einer Gespr\u00E4chsverbindung angezeigte Statusnachricht kann mit dieser Einstellung individuell konfiguriert werden. Wird "lang_connected" gew\u00E4hlt, so wird der normale Text in der gew\u00E4hlten Sprache angezeigt.
Phone_Customization.ringing_title.label=Titel Klingeln
Phone_Customization.ringing_title.description=Diese Einstellung \u00E4ndert die Statusnachricht dahingehend, dass angezeigt wird, wenn ein Remote-Teilnehmer anruft. Ist "lang_ringing" gew\u00E4hlt, so wird die Grundeinstellung verwendet.
Phone_Customization.enter_number_title.label=Titel Nummer eingeben
Phone_Customization.enter_number_title.description=\u00C4ndert die Aufforderung, die angezeigt wird, wenn der Benutzer eine Nummer w\u00E4hlt. Mit "lang_enter_number" wird die Grundeinstellung angezeigt.
Phone_Customization.held_by_title.label=Titel In Warteschleife von
Phone_Customization.held_by_title.description=Wenn sich der Anruf der Benutzer in der Warteschleife eines Remote-Teilnehmers befindet, wird diese Nachricht angezeigt. Mit "lang_held_by" wird die Standardnachricht f\u00FCr die gegenw\u00E4rtig gew\u00E4hlte Sprache verwendet.
Phone_Customization.disconnected_title.label=Titel Getrennt
Phone_Customization.disconnected_title.description=Diese Nachricht wird angezeigt, um darauf hinzuweisen, dass eine Gespr\u00E4chsverbindung getrennt wurde. Mit "lang_terminated_finished" wird die Standardnachricht verwendet.
Other.label=Weitere Einstellungen
#Other.description=
Other.dnd_mode.label=Bitte-nicht-st\u00F6ren-Modus
Other.dnd_mode.description="Ein" bedeutet, dass sich das Telefon im "Bitte-nicht-st\u00F6ren"-Modus befindet; mit "aus" befindet es sich im normalen Betriebszustand.
Other.dnd_on_code.label=Code-ein f\u00FCr Bitte nicht st\u00F6ren 
Other.dnd_on_code.description=Wenn eine Nebenstellenanlage den Bitte-nicht-st\u00F6ren-Status abwickelt, geben Sie die Stern- und Raute-Codes in das entsprechende Feld ein, mit denen diese Funktion auf der Nebenstellenanlage aktiviert wird. Beispiel: Der Code-ein f\u00FCr "Bitte nicht st\u00F6ren aktivieren" k\u00F6nnte "*74" lauten.
Other.dnd_off_code.label=Code-aus f\u00FCr Bitte nicht st\u00F6ren
Other.dnd_off_code.description=Wenn eine Nebenstellenanlage den Bitte-nicht-st\u00F6ren-Status abwickelt, geben Sie die Stern- und Raute-Codes in das entsprechende Feld ein, mit denen diese Funktion auf der Nebenstellenanlage aktiviert wird. Beispiel: Der Code-aus f\u00FCr "Bitte nicht st\u00F6ren aktivieren" k\u00F6nnte "#74" lauten.
Other.edit_alpha_mode.label=Alphabetischer Bearbeitungsmodus
Other.edit_alpha_mode.description=Bevorzugter oder standardm\u00E4\u00DFiger Bearbeitungsmodus zum Eingeben von Telefonnummern/Adressen, sofern der Benutzer diese nicht durch die Wahl einer anderen Art von Telefonnummer \u00E4ndert.
Other.edit_alpha_mode.label.123=Numerisch
Other.edit_alpha_mode.label.abc=alphanumerisch
Other.edit_alpha_mode.label.ABC=GROSSBUCHSTABEN
Other.edit_alpha_mode.label.kana=Kana (Japanisch)
Other.preselection_nr.label=Preselection-Nummer
Other.preselection_nr.description=Wenn f\u00FCr diese Option eine Nummer eingegeben wird, w\u00E4hlt das Telefon diese Preselection-Nummer automatisch bei jedem Abnehmen des H\u00F6rers. Dies ist besonders n\u00FCtzlich bei Anrufen mit Telefonkarten etc.
Other.auto_connect.label=Autom. Verbinden
Other.auto_connect.description=Ist "ein" gew\u00E4hlt, so beantwortet das Telefon eingehende Anrufe automatisch.
Other.auto_connect_type.label=Autom. Verbindungstyp
Other.auto_connect_type.description=Wenn Autom. Verbinden eingeschaltet ist, bestimmt Autom. Verbindungstyp, ob der automatisch beantwortete eingehende Anruf das Telefon in den Freisprechmodus schaltet oder ob der normale Handset-Modus gew\u00E4hlt wird.
Other.auto_connect_type.label.auto_connect_type_handsfree=Freisprechmodus
Other.auto_connect_type.label.auto_connect_type_handset=Handsetmodus
Other.reboot_after_nr.label=Nach X-mal klingeln neu starten
Other.reboot_after_nr.description=Wenn in dem angegebenen Zeitraum keine Identit\u00E4t beim Telefon registriert wird, wird dieses neu gestartet. Die Zeit wird in Minuten angegeben. Diese Funktion ist n\u00FCtzlich f\u00FCr Provisioning-Szenarien, beispielsweise wenn Sie m\u00F6chten, dass das Telefon alle 10 Minuten neu gestartet wird und die Einstellungen \u00FCberpr\u00FCft.
Other.cancel_on_hold.label=Abbrechen bei Warteschleife
Other.cancel_on_hold.description=Wenn f\u00FCr diese Option "aus" gew\u00E4hlt ist, kann ein Anruf in der Warteschleife nicht durch Bet\u00E4tigung der CANCEL-Taste (ABBRUCH) abgebrochen werden, sondern muss neu aufgenommen und dann abgebrochen werden. Dadurch wird verhindert, dass Anrufe in der Warteschleife aus Versehen abgebrochen werden.
Other.cancel_missed.label=Anruf verpasst
Other.cancel_missed.description=Verpasste Anrufe werden auf dem inaktiven Telefondesktop angezeigt. Diese Einstellung steuert, ob diese Anzeige durch Bet\u00E4tigung der Abbruch-Taste gel\u00F6scht wird oder nicht. Verpasste Anrufe werden automatisch zur\u00FCckgesetzt, wenn auf die Liste verpasster Anrufe zugegriffen wird, unabh\u00E4ngig von dieser Einstellung.
Other.cancel_desktop.label=Desktop abbrechen
Other.cancel_desktop.description=Mit der Abbruch-Taste auf einer Desktop-Nachricht wird die Nachricht gel\u00F6scht, wenn diese Einstellung aktiviert ist. Anderenfalls wird die Nachricht so lange angezeigt, bis der Befehl CLEAR (L\u00D6SCHEN) empfangen wird.
Other.log_level.label=Protokollstufe
Other.log_level.description=Die Protokollstufe der Webseite f\u00FCr Wartung, 9 ist die ausf\u00FChrlichste Stufe.
Other.flood_tracing.label=Ablaufverfolgung \u00DCberflutung
Other.flood_tracing.description=Ist "ein" gew\u00E4hlt, so speichert die SIP-Ablaufverfolgung auf dem Webinterface des Telefons REGISTER-, SUBSCRIBE- und NOTIFY-Nachrichten. Bei der Ablaufverfolgung eines bestimmten Problems k\u00F6nnen diese Nachrichten verwirrend sein, weil diese Anfragen sehr h\u00E4ufig verwendet werden.
Other.aoc_amount_display.label=Anzeige Geb\u00FChrenbetrag
Other.aoc_amount_display.description=Falls Ihr Provider Geb\u00FChreninformationen unterst\u00FCtzt (d. h. die Geb\u00FChren f\u00FCr Ihr Gespr\u00E4ch), k\u00F6nnen Sie w\u00E4hrend oder beim Beenden des Anrufs diese Funktion einschalten, indem Sie eine der folgenden Optionen ausw\u00E4hlen: Gespr\u00E4chsgeb\u00FChren: Zeigt die bisherigen Geb\u00FChren f\u00FCr das laufende Gespr\u00E4ch an. Saldo: Zeigt Ihren aktuellen Kontostand an.
#Other.aoc_amount_display.label.off=
#Other.aoc_amount_display.label.charged=
#Other.aoc_amount_display.label.balance=
Other.aoc_pulse_currency.label=Geb\u00FChrenanzeige W\u00E4hrung
Other.aoc_pulse_currency.description=Legt das W\u00E4hrungssymbol fest, das neben dem Betrag angezeigt wird (z. B. \u20AC).
Other.aoc_cost_pulse.label=Geb\u00FChreneinheit
Other.aoc_cost_pulse.description=Gibt an, wie viel Geb\u00FChren eine Gespr\u00E4chseinheit kostet (z. B. 0,12 bedeutet 12 Cents pro Einheit).
Other.keyboard_lock.label=Tastatursperre
Other.keyboard_lock.description=Wenn Sie die Sterntaste 3 Sekunden lang gedr\u00FCckt halten, wird die Telefontastatur gesperrt bzw. die Tastatursperre wird aufgehoben. Diese Einstellung legt den aktuellen Tastaturstatus als gesperrt ("ein") oder frei "aus" fest und zeigt diesen an.
Other.keyboard_lock_pw.label=Passwort f\u00FCr Tastatursperre
Other.keyboard_lock_pw.description=Ist diese Einstellung gew\u00E4hlt, so fragt das Telefon dieses PIN ab, um die Telefontastatursperre wieder aufzuheben.
Other.keyboard_lock_emergency.label=Tastatursperre Notruf
Other.keyboard_lock_emergency.description=Ist die Tastatur gesperrt, so kann der Benutzer dennoch diese Nummern w\u00E4hlen, beispielsweise in Notf\u00E4llen.
Other.support_idna.label=IDNA unterst\u00FCtzen
Other.support_idna.description=Aktiviert die Unterst\u00FCtzung f\u00FCr IDNA (RFC3490) auf dem Telefon
Other.auto_logoff_time.label=Zeit f\u00FCr autom. Ausloggen
Other.auto_logoff_time.description=Nach der angegebenen Zeit (Minuten) werden alle SIP-Konten ausgeloggt.
Other.text_softkey.label=Text-Funktionstaste
Other.text_softkey.description=Ist "ein" gew\u00E4hlt, so werden Funktionstasten durch Text anstatt durch Symbole symbolisiert.
Other.ringer_animation.label=Klingelton-Animation
Other.ringer_animation.description=Die Klingelton-Animation kann mit "aus" abgeschaltet werden, um Platz f\u00FCr die Anzeige l\u00E4ngerer Nummern zu sparen.
Other.message_led_other.label=Nachrichten-LED Weitere
Other.message_led_other.description=Wenn "ein" gew\u00E4hlt ist, weist das Telefon auf verpasste Anrufe and ver\u00E4nderte Dialogzust\u00E4nde mit der Nachrichten-LED hin (zus\u00E4tzlich zu den Hinweisen auf dem Display).
Other.xml_notify.label=XML-Benachrichtigung
Other.xml_notify.description=Ist "ein" gew\u00E4hlt, so zeigt das Telefon Minibrowser-Inhalte an, die es \u00FCber eine SIP-NOTIFY-Nachricht empfangen hat.

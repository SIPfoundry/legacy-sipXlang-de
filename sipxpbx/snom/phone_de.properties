Basic_Settings.active_line.label=Aktive Leitung
Basic_Settings.active_line.description=Nummer der aktiven SIP-Leitung. Dies ist die Leitung, die als Ursprung f\u00FCr einen ausgehenden Anruf verwendet wird. Die Einstellung des Verlaufs h\u00E4ngt von der Anzahl der Leitungsdarstellungen auf dem Telefon ab.
Basic_Settings.display_method.label=Anzeigemethode
Basic_Settings.display_method.description=Der Stil, mit dem SIP URLs f\u00FCr den Benutzer angezeigt werden.
Basic_Settings.display_method.label.full_contact=Vollst\u00E4ndiger Kontakt
Basic_Settings.display_method.label.display_name=Name
Basic_Settings.display_method.label.display_number=Nummer
Basic_Settings.display_method.label.display_name_number=Name und Nummer
Basic_Settings.date_us_format.label=US-Datumsformat
Basic_Settings.date_us_format.description=Mit "ein" wird das Datumsformat mm/tt eingestellt, mit "aus" das Format tt.mm. Diese Einstellung wird f\u00FCr die Datumsdarstellung auf dem Display sowie f\u00FCr die Web-Benutzeroberfl\u00E4che \u00FCbernommen.
Basic_Settings.time_24_format.label=24-Std.-Zeitformat
Basic_Settings.time_24_format.description=Mit "ein" wird das 24-Stunden-Zeitformat eingestellt und das 12-Stunden-Format mit am/pm wird bei der Option "aus" eingestellt. Diese Einstellung wird f\u00FCr die Zeitanzeige auf dem Display und auf der Web-Benutzeroberfl\u00E4che \u00FCbernommen.
Basic_Settings.with_flash.label=Flash-Plugin verwenden
Basic_Settings.with_flash.description=Die Haupt-Web-Benutzeroberfl\u00E4che des Telefons verwendet ein Flashmovie. Wird diese Option auf "ein" gesetzt, so wird der Livestatus des Telefons mit Flash angezeigt, beispielsweise von wem ein Anruf eingeht, mit wem der aktuelle Anruf verbunden ist etc.
Basic_Settings.call_completion.label=Anruf fertig stellen
Basic_Settings.call_completion.description=Mit "ein" bietet das Telefon bei Besetztzeichen oder bei nicht erreichbarem Teilnehmer dem anderen Teilnehmer an zu warten, bis der Teilnehmer wieder erreichbar ist, und informiert den Benutzer \u00FCber die M\u00F6glichkeit, sp\u00E4ter noch einmal anzurufen.
Basic_Settings.peer_to_peer_cc.label=Anruf mit gleichrangigem Ger\u00E4t fertig stellen
Basic_Settings.peer_to_peer_cc.description=Die SIP-Signalisierung f\u00FCr die Anruf-Fertigstellung kann entweder \u00FCber Proxy "aus" oder Gleichrangig "ein" durchgef\u00FChrt werden.
Basic_Settings.auto_dial.label=Autom. w\u00E4hlen
Basic_Settings.auto_dial.description=Die Zeit, nach der das Telefon beginnt, die Nummer zu w\u00E4hlen, nachdem diese eingegeben wurde.
#Basic_Settings.auto_dial.label.off=
#Basic_Settings.auto_dial.label.2=

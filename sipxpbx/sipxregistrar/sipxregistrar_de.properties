userparam.SIP_REDIRECT.090-USERPARAM.STRIP_ALL.description=Alle mit Semikolon abgegrenzten Parameter vom Benutzerteil der lokalen SIP Adresse entfernen. Zum Beispiel wird 'sip:user;phone-context=xyz@example.com' in 'sip:user@example.com' umgewandelt. wenn die lokale Dom\u00E4ne 'example.com' ist.

isn.label=ISN W\u00E4hlen

isn.SIP_REDIRECT.150-ISN.BASE_DOMAIN.label=ISN w\u00E4hlen
isn.SIP_REDIRECT.150-ISN.BASE_DOMAIN.description=ISN (ITAD Subscriber Number) W\u00E4hlen einschalten. ISN W\u00E4hlen erlaubt das Routen von Anrufen über das Internet \
und rund um das PSTN indem es Unterst\u00FCtzung für Domain-basierte "Internet-Style" Nummern (ITAD Nummern) bietet. Z.B. um das Free World Dialup (ITAD 262) \
Echo Test Dienst an der Nebenstelle 613 zu nutzen, k\u00F6nnen Sie 613*262 vom Ziffernblock des Telefons w\u00E4hlen, ohne eine komplette SIP URI eingeben zu m\u00FCssen. \
Eine kostenlose ITAD Nummer f\u00FCr Ihre Domain kann unter www.freenum.org bezogen werden. Eine Liste von bereits zugewiesenen ITAD Nummern ist außerdem dort erh\u00E4ltlich.


isn.SIP_REDIRECT.150-ISN.PREFIX.label=ISN prefix
isn.SIP_REDIRECT.150-ISN.PREFIX.description=Optionaler Pr\u00E4fix für ISN Nummern.

enum.label=ENUM W\u00E4hlen
enum.description=ENUM vereinheitlicht das E.164 Telefonnummernsystem DNS. Die vom Benutzer eingegebene E.164 Nummer \
	wird in einen Domain String \u00FCbersetzt, welche anschließend durch Reverse DNS lookup aufgel\u00F6st werden. \
	Die PBX verwendet vom DNS erhaltene Zugangsinformation um den Anruf zu terminieren. Kostenlose Registrierungen von PSTN Nummern sind auf \
	e164.org very<

enum.SIP_REDIRECT.160-ENUM.BASE_DOMAIN.label=Base Domain
enum.SIP_REDIRECT.160-ENUM.BASE_DOMAIN.description=Domainname des ENUM Baums, zum Beispiel 'e164.arpa' oder 'e164.org'. \
	Wenn die Base Domain leer ist wird das ENUM Wählen abgeschaltet.

enum.SIP_REDIRECT.160-ENUM.DIAL_PREFIX.label=Drop prefix
enum.SIP_REDIRECT.160-ENUM.DIAL_PREFIX.description=Prefix, welches benutzt wird um die ENUM Wahl Vorlage zu identifizieren. Es wird gel\u00F6scht, bevor ENUM URI konstruiert wird.

enum.SIP_REDIRECT.160-ENUM.ADD_PREFIX.label=F\u00FCge prefix hinzu
enum.SIP_REDIRECT.160-ENUM.ADD_PREFIX.description=Prefix, welches zu der gew\u00E4hlten Nummer hinzugef\u00FCgt wird, bevor der ENUM URI Teil konstruiert wird

enum.SIP_REDIRECT.160-ENUM.PREFIX_PLUS.label=Benutze externe Nummern
enum.SIP_REDIRECT.160-ENUM.PREFIX_PLUS.description=Demarkiere, falls Sie einen privaten ENUM Baum benutzen.


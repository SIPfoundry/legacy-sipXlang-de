#NETTIME.dst_start_week_of_month.label=
NETTIME.dst_start_week_of_month.description=Woche des Monats, in der die Sommerzeit beginnt. G\u00FCltige Werte sind 1-6 und 7, wobei 1 die erste Woche ist und alle darauffolgenden Zahlen die jeweils folgende Woche bezeichnen. Die 7 gibt die letzte Woche im Monat an, unabh\u00E4ngig davon, welche Woche die letzte Woche ist; in den USA. 
#NETTIME.dst_start_time.label=
NETTIME.dst_start_time.description=Uhrzeit, zu der die Sommerzeit beginnt. G\u00FCltige Werte sind 0-23; in den USA.
#NETTIME.dst_stop_month.label=
NETTIME.dst_stop_month.description=Monat, in dem die Sommerzeit endet. G\u00FCltige Werte sind 1-12, wobei 1 dem Monat Januar entspricht und 12 dem Monat Dezember; in den USA.
#NETTIME.dst_stop_day.label=

#NETTIME.dst_start_month.label=
NETTIME.dst_start_month.description=Monat, in dem die Sommerzeit beginnt. G\u00FCltige Werte sind 1-12, wobei 1 dem Monat Januar entspricht und 12 dem Monat Dezember; in den USA.
#NETTIME.dst_start_day.label=
NETTIME.dst_start_day.description=Tag des Monats, an dem die Sommerzeit beginnt. G\u00FCltige Werte sind 1-31 oder die 0, wenn dieses Feld ignoriert und stattdessen der Parameter dst_start_day_of_week verwendet werden soll.
#NETTIME.dst_start_day_of_week.label=

#NETTIME.dst_stop_day_of_week.label=
NETTIME.dst_stop_day_of_week.description=Wochentag, an dem die Sommerzeit endet. G\u00FCltige Werte sind 1-7, wobei 1 dem Sonntag entspricht und 7 dem Samstag; in den USA.
#NETTIME.dst_stop_week_of_month.label=
NETTIME.dst_stop_week_of_month.description=Woche des Monats, in der die Sommerzeit endet. G\u00FCltige Werte sind 1-6 und 7, wobei 1 die erste Woche ist und alle darauffolgenden Zahlen die jeweils folgende Woche bezeichnen. Die 7 gibt die letzte Woche im Monat an, unabh\u00E4ngig davon, welche Woche die letzte Woche ist; in den USA.

PROVISION.sw_download.description=Ist diese Option gew\u00E4hlt, so versucht das Telefon nach dem Neustart, seine Firmware zu aktualisieren. W\u00E4hlen Sie die Option ab, wenn Sie die gegenw\u00E4rtig installierte Firmware behalten m\u00F6chten.

configserver-config.label=Administrations Konfiguration
configserver-config.externalAliases.aliasAddins.label=Externe Alias Datei
configserver-config.externalAliases.aliasAddins.description=Datei in einem sehr speziellen Format, welche dynamisch Alias zu Ihrem System hinzufügt.
configserver-config.mappingRules.externalRulesFileName.label=Externe Mapping Regeln Datei

configserver-config.password-policy.label=Passwort Regeln
configserver-config.password-policy.description=Wenn ein Benutzer angelegt wird, kann das Passwort und die Voicemail Pin entweder leer sein (Leere Regel) oder \
  einen automatischen Wert von unten haben (Default Werte Regel)
configserver-config.password-default.label=Default Passwort
configserver-config.password-default.description=Default Wert, welcher automatisch gewählt wird, wenn ein Benutzer erstellt wird
configserver-config.vmpin-default.label=Default Voicemail Pin
configserver-config.vmpin-default.description=Default Wert für Voicemails PINs, welcher automatisch gewählt wird, wenn ein Benutzer erstellt wird